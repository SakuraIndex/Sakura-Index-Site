<!-- _includes/index-card.html -->
<div class="card">
  <div class="card-hd">
    <div class="card-title">
      <span class="flag">{{ include.flag }}</span>
      <span class="name">{{ include.title }}</span>
      {% if include.badge %}
        <span class="badge">{{ include.badge }}</span>
      {% endif %}
    </div>
    <div class="change {{ include.pct_class }}">
      {{ include.pct_text }}
    </div>
  </div>

  <p class="desc">{{ include.desc }}</p>

  <div class="chart-wrap">
    <img src="{{ include.img }}" alt="{{ include.id }} chart" loading="lazy" />
  </div>

  <div class="btns">
    <a class="btn" href="#" tabindex="-1">Intraday</a>
    <a class="btn" href="#" tabindex="-1">前場(AM)</a>
    <a class="btn" href="#" tabindex="-1">7日</a>
    <a class="btn" href="#" tabindex="-1">1ヶ月</a>
    <a class="btn" href="#" tabindex="-1">1年</a>
  </div>
</div>

<style>
.card{
  background:#0e1621; border:1px solid #213042; border-radius:14px;
  padding:16px 16px 14px; box-shadow:0 0 0 1px rgba(0,0,0,.05) inset;
}
.card + .card{ margin-top:18px; }
.card-hd{ display:flex; justify-content:space-between; align-items:center; gap:12px; }
.card-title{ display:flex; align-items:center; gap:8px; font-weight:700; }
.flag{ font-size:18px; line-height:1; }
.name{ font-size:20px; }
.badge{
  font-size:12px; padding:3px 8px; border-radius:999px;
  background:#14202b; color:#9bb4ca; border:1px solid #223547;
}
.change{ font-weight:800; font-variant-numeric:tabular-nums; }
.change.up   { color:#2fd26e; }
.change.flat { color:#9bb4ca; }
.change.down { color:#ff7777; }

.desc{ color:#9bb4ca; margin:8px 0 10px; font-size:13px; }

.chart-wrap{
  background:#0b1119; border:1px solid #213042; border-radius:10px;
  height:240px; display:flex; align-items:center; justify-content:center;
  overflow:hidden;
}
.chart-wrap img{ width:100%; height:100%; object-fit:contain; }

.btns{ display:flex; gap:10px; margin-top:10px; }
.btn{
  padding:7px 12px; border:1px solid #2a3a4c; border-radius:999px;
  color:#c7d6e5; text-decoration:none; font-size:12px; background:#0f1a25;
}
.btn:hover{ background:#112233; }
</style>
