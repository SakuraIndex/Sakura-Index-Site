{%- comment -%}
カード部品（IDだけ受け取り、パス解決は JS 側で行う）
props: id, title, flag, badge, desc
{%- endcomment -%}

<div class="idx-card" data-id="{{ id | escape }}">
  <div class="idx-head">
    <div class="idx-title">
      <span class="idx-flag">{{ flag }}</span>
      <span>{{ title }}</span>
      <span class="idx-badge">{{ badge }}</span>
    </div>
    <div class="idx-pct na">N/A</div>
  </div>

  <p class="idx-desc">{{ desc }}</p>

  <div class="chart-wrap">
    <img class="chart-img" alt="{{ id }} chart" loading="lazy" decoding="async">
    <div class="img-fallback" style="display:none">画像が見つかりません</div>
  </div>

  <div class="idx-tabs">
    <span class="idx-tab active">Intraday</span>
    <span class="idx-tab">前場(AM)</span>
    <span class="idx-tab">7日</span>
    <span class="idx-tab">1ヶ月</span>
    <span class="idx-tab">1年</span>
  </div>
</div>
