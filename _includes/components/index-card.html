{%- comment -%}
カード部品（IDだけ受け取り、実ファイルのパス解決は index.html 側のJSで行う）
props: id, title, flag, badge, desc
{%- endcomment -%}

<div class="idx-card" data-id="{{ id | escape }}" data-title="{{ title | escape }}" style="background:#0f172a;border:1px solid #1e293b;border-radius:14px;padding:18px;">
  <!-- ヘッダ -->
  <div class="idx-head" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
    <div class="idx-title" style="display:flex;gap:8px;align-items:center;font-weight:600;color:#e2e8f0;">
      <span class="idx-flag">{{ flag }}</span>
      <span>{{ title }}</span>
      <span class="idx-badge" style="font-size:12px;color:#94a3b8;background:#111827;border:1px solid #334155;border-radius:9999px;padding:2px 8px;">{{ badge }}</span>
    </div>
    <div class="idx-pct na" style="min-width:72px;text-align:right;font-weight:700;color:#94a3b8;">N/A</div>
  </div>

  <!-- 説明 -->
  <p class="idx-desc" style="margin:0 0 10px 0;color:#94a3b8;font-size:14px;line-height:1.5;">
    {{ desc }}
  </p>

  <!-- チャート -->
  <div class="chart-wrap" style="position:relative;background:#0b1220;border:1px solid #1f2937;border-radius:10px;height:260px;display:flex;align-items:center;justify-content:center;overflow:hidden;">
    <img class="chart-img" alt="{{ id }} chart" style="max-width:100%;height:auto;display:none" loading="lazy" decoding="async">
    <div class="img-fallback" style="display:none;color:#64748b;">画像が見つかりません</div>
  </div>

  <!-- タブ（ダミー） -->
  <div class="idx-tabs" style="display:flex;gap:10px;margin-top:12px;">
    <span class="idx-tab" style="padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937;color:#cbd5e1;">Intraday</span>
    <span class="idx-tab" style="padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937;color:#94a3b8;">前場(AM)</span>
    <span class="idx-tab" style="padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937;color:#94a3b8;">7日</span>
    <span class="idx-tab" style="padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937;color:#94a3b8;">1ヶ月</span>
    <span class="idx-tab" style="padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #1f2937;color:#94a3b8;">1年</span>
  </div>
</div>
