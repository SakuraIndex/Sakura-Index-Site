{%- comment -%}
共通インデックスカード（Jekyllは構造だけを出力、データはJSがfetch）
引数:
  id, title, badge, description, json_path, intraday_png, am_png
{%- endcomment -%}
<div class="card"
     data-id="{{ include.id | escape }}"
     data-json="{{ include.json_path | escape }}"
     data-intraday-png="{{ include.intraday_png | escape }}"
     data-am-png="{{ include.am_png | escape }}">
  <div class="card-head">
    <div>
      <div style="font-weight:700;">
        {{ include.title | escape }}
        <span class="badge">{{ include.badge | escape }}</span>
      </div>
      <div style="font-size:12px;opacity:.85;">{{ include.description | escape }}</div>
    </div>
    <div class="delta">N/A</div>
  </div>

  <div class="imgwrap">
    <img alt="{{ include.id | escape }} chart"
         src="{{ include.intraday_png | escape }}?v={{ site.time | date: '%s' }}">
  </div>

  <div class="tabs">
    <button class="active" data-kind="intraday">Intraday</button>
    <button data-kind="am">前場(AM)</button>
    <button disabled>7日</button>
    <button disabled>1ヶ月</button>
    <button disabled>1年</button>
  </div>
</div>
