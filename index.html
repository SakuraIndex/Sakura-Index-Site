<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{
      --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
      --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
      --accent:#22d3ee; --up:#34d399; --down:#fb7185; --chip:#0b2233;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s ease}
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px 14px;position:relative}
    .card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
    .card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

    .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .chart img{display:block;width:100%;height:100%;object-fit:contain}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .chipbtn.active{outline:2px solid var(--brand)}
    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">
          <div style="font-size:22px">🌸</div>
          <h1>桜Index - 公式サイト</h1>
        </div>
        <div class="meta" id="syncMeta">同期完了：-- / データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com"  rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

<script>
/* ================= ソース定義 ================= */
// 1) 公式サイト（第一候補）
const SITE_BASE = 'https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';

// 2) 旧・各指数リポの /docs/outputs（フォールバック）
const LEGACY_OUTPUTS = {
  'Astra4' : 'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
  'R-BANK9': 'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
  'AIN-10' : 'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'S-COIN+': 'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs',
};

// サイト側ディレクトリ名（AIN-10 → AIN10 のような差異を吸収）
const SITE_DIR = { 'Astra4':'ASTRA4', 'R-BANK9':'R_BANK9', 'AIN-10':'AIN10', 'S-COIN+':'S-COIN+' };

/* intraday% のみ表示（無ければ N/A） */
const FIELD_PREF = { 'Astra4':['pct_intraday'], 'R-BANK9':['pct_intraday'], 'AIN-10':['pct_intraday'], 'S-COIN+':['pct_intraday'] };

/* 時間軸 → 候補（サイト標準名→旧名） */
const FILEMAP = {
  intraday: (slug)=>[ `intraday.png`, `${slug}_intraday.png`, `${slug}_intraday_post.png`, `${slug}_intraday_am.png` ],
  am:       (slug)=>[ `${slug}_intraday_am.png`, `${slug}_intraday.png` ],
  '7d':     (slug)=>[ `${slug}_7d.png` ],
  '1m':     (slug)=>[ `${slug}_1m.png`, `${slug}_30d.png` ],
  '1y':     (slug)=>[ `${slug}_1y.png` ],
};

const INDICES = [
  { id:'Astra4',  title:'Astra4',  flag:'🇯🇵', badge:'宇宙ベンチャー', desc:'宇宙関連銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'R-BANK9', title:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',       desc:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'AIN-10',  title:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',       desc:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
  { id:'S-COIN+', title:'S-COIN+', flag:'🇯🇵', badge:'仮想資産関連',   desc:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' },
];

/* ================= util ================= */
const $ = (s,el=document)=>el.querySelector(s);
const nowString = ()=>{ const d=new Date(),p=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}/${p(d.getMonth()+1)}/${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;}
const toSlug = id => id.toLowerCase().replace(/\+/g,'_plus').replace(/[^a-z0-9_]+/g,'');

// 最初に成功した fetch を返す（どの URL が当たったかを返す）
async function fetchFirst(urls, opts = {}) {
  for (const u of urls) {
    try {
      const res = await fetch(u, { cache: 'no-store', ...opts });
      if (res.ok) { res._usedUrl = u; return res; }
    } catch(e) {}
  }
  throw new Error('all candidates failed: ' + urls.join(', '));
}

// 画像（最初に成功した URL で表示）
async function loadFirstImage(img, urlList){
  for(const u of urlList){
    const ok = await new Promise(res=>{
      const t=new Image();
      t.onload=()=>{img.src=u; res(true)}
      t.onerror=()=>res(false);
      t.referrerPolicy='no-referrer';
      t.src=u;
    });
    if(ok) return u;
  }
  img.alt='画像が見つかりません';
  return null;
}

// 表示文字列だけ整形（％値を受け取る想定）
function fmtPctTextFromPercent(pctVal){
  if(pctVal==null || Number.isNaN(pctVal)) return {text:'N/A', cls:'na'};
  const s=(pctVal>=0?'+':'') + (Math.round(pctVal*100)/100).toFixed(2) + '%';
  return {text:s, cls:pctVal>0?'up':pctVal<0?'down':'na'};
}

const statFieldOrder = id => FIELD_PREF[id] || ['pct_intraday'];

/* ================= パス構築 ================= */
function buildPaths(indexId){
  const dir = SITE_DIR[indexId];
  const siteDir = `${SITE_BASE}/${dir}`;
  const legacyBase = LEGACY_OUTPUTS[indexId];
  const slug = toSlug(indexId);

  const statsCandidates = [
    `${siteDir}/stats.json`,                                 // 新: ratio
    `${legacyBase}/${slug}_stats.json`,                      // 旧: percent
    `${legacyBase}/${indexId.toLowerCase()}_stats.json`,     // 旧: percent（別名）
  ];

  const intradayPngCandidates = [
    `${siteDir}/intraday.png`,
    `${legacyBase}/${slug}_intraday.png`,
    `${legacyBase}/${slug}_intraday_post.png`,
    `${legacyBase}/${slug}_intraday_am.png`,
  ];

  return { siteDir, legacyBase, slug, statsCandidates, intradayPngCandidates };
}

/* ================= カード描画 ================= */
function renderCard(idx){
  const card=document.createElement('article');card.className='card';
  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${idx.flag||'🏳️'}</div>
    <div class="name">${idx.title}</div>
    <div class="badge">${idx.badge||''}</div>
    <div class="pct na" id="pct-${idx.id}">N/A</div>
    <div class="updatedAt" id="upd-${idx.id}"></div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';desc.textContent=idx.desc||'';card.appendChild(desc);

  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.referrerPolicy='no-referrer';img.alt='画像が見つかりません';
  chart.appendChild(img);card.appendChild(chart);

  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=[['intraday','Intraday'],['am','前場(AM)'],['7d','7日'],['1m','1ヶ月'],['1y','1年']]
    .map(([key,label],i)=>`<span class="chipbtn ${i===0?'active':''}" data-tf="${key}">${label}</span>`).join('');
  card.appendChild(acts);

  (async()=>{
    await switchTimeframe(idx, img, 'intraday');
    await applyStats(idx, card, img);
  })();

  acts.addEventListener('click', async (e)=>{
    const b=e.target.closest('.chipbtn'); if(!b) return;
    acts.querySelectorAll('.chipbtn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    await switchTimeframe(idx, img, b.dataset.tf);
  });

  return card;
}

async function switchTimeframe(idx, img, tf){
  const { siteDir, legacyBase, slug } = buildPaths(idx.id);
  let candidates = [];
  if(tf === 'intraday'){
    candidates = FILEMAP[tf](slug).map(fn => `${siteDir}/${fn}`).concat(
      FILEMAP[tf](slug).map(fn => `${legacyBase}/${fn}`)
    );
  }else{
    candidates = FILEMAP[tf](slug).map(fn => `${legacyBase}/${fn}`);
  }
  await loadFirstImage(img, candidates);
}

async function applyStats(idx, card, imgEl){
  const { statsCandidates } = buildPaths(idx.id);

  let stats=null, usedUrl=null;
  try{
    const res = await fetchFirst(statsCandidates, { cache:'no-store' });
    usedUrl = res._usedUrl || res.url;
    stats = await res.json();
  }catch(_){}

  const pctEl = document.getElementById(`pct-${idx.id}`);
  const updEl = document.getElementById(`upd-${idx.id}`);

  if(!stats){
    pctEl.textContent='N/A'; pctEl.className='pct na';
    updEl.textContent='';
    card.classList.remove('pos','neg');
    return;
  }

  // 値の取り出し
  const fields = statFieldOrder(idx.id);
  let raw = null;
  for(const k of fields){
    if(typeof stats[k] !== 'undefined' && stats[k] !== null){
      raw = Number(stats[k]); break;
    }
  }
  if(raw==null || Number.isNaN(raw)){
    pctEl.textContent='N/A'; pctEl.className='pct na';
    updEl.textContent = stats.updated_at ? `as of ${new Date(stats.updated_at).toLocaleString('ja-JP')}` : '';
    card.classList.remove('pos','neg');
    return;
  }

  // ---- ここが重要：単位の決定 ----
  // サイト配下なら ratio（要×100）、/docs/outputs 配下なら percent（そのまま）
  const isSite = usedUrl && usedUrl.includes('Sakura-Index-Site/');
  const percentVal = isSite ? raw * 100 : raw;

  const v = fmtPctTextFromPercent(percentVal);
  pctEl.textContent = v.text;
  pctEl.className = `pct ${v.cls}`;
  card.classList.toggle('pos', v.cls==='up');
  card.classList.toggle('neg', v.cls==='down');

  if(stats.updated_at){
    try{
      const d=new Date(stats.updated_at);
      updEl.textContent = `as of ${d.toLocaleString('ja-JP')}`;
    }catch{ updEl.textContent = `updated: ${stats.updated_at}`; }
  }else{
    updEl.textContent='';
  }

  // 画像キャッシュバスター
  if(imgEl && imgEl.src){
    const t = encodeURIComponent(stats.updated_at || Date.now());
    if(!imgEl.src.includes('?v=')){
      imgEl.src = imgEl.src + `?v=${t}`;
    }else{
      // 既に付いている場合も更新トリガにしたい時はコメントアウト解除
      // imgEl.src = imgEl.src.replace(/(\?v=).*$/, `?v=${t}`);
    }
  }
}

/* ================= init ================= */
(function init(){
  document.getElementById('year').textContent=(new Date()).getFullYear();
  document.getElementById('syncMeta').textContent=`同期完了：${nowString()} ／ データ: charts/*`;
  const grid=document.getElementById('cards');
  INDICES.forEach(idx=>grid.appendChild(renderCard(idx)));
})();
</script>
</body>
</html>
