<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{
      --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
      --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
      --up:#34d399; --down:#fb7185; --chip:#0b2233;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);
      padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s}
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
      border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px;position:relative}
    .card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
    .card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

    .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
      background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .chart img{display:block;width:100%;height:100%;object-fit:contain}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .chipbtn.active{outline:2px solid var(--brand)}
    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">
          <div style="font-size:22px">🌸</div>
          <h1>桜Index - 公式サイト</h1>
        </div>
        <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

<script>
/* ====== 参照先 ====== */
const SITE_CHARTS_BASE = 'https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';
const ORIG = {
  'ASTRA4' : 'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
  'R-BANK9': 'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
  'AIN-10' : 'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'AIN10'  : 'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'S-COIN+': 'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs',
};
const FOLDER = {
  'ASTRA4' : 'ASTRA4',
  'R-BANK9': 'R_BANK9',
  'AIN-10' : 'AIN10',
  'AIN10'  : 'AIN10',
  'S-COIN+': 'S-COIN+',
};

const IDX = [
  { key:'ASTRA4',  label:'ASTRA4',  flag:'🇯🇵', badge:'宇宙ベンチャー',   market:'JP',      description:'宇宙関連4銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { key:'R-BANK9', label:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',       market:'JP',      description:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { key:'AIN-10',  label:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',       market:'US',      description:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
  { key:'S-COIN+', label:'S-COIN+', flag:'🪙',  badge:'仮想資産関連',   market:'CRYPTO', description:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' },
];

/* ====== util ====== */
const toSlug = k => String(k||'').toLowerCase().replace(/\+/g,'_plus').replace(/[^a-z0-9_]+/g,'');
const $ = (s,el=document)=>el.querySelector(s);
function nowJP(){ const d=new Date(),p=n=>String(n).padStart(2,'0'); return `${d.getFullYear()}/${p(d.getMonth()+1)}/${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;}
async function fetchText(u){ try{ const r=await fetch(u,{cache:'no-store'}); return r.ok?await r.text():null; }catch{ return null; } }
async function fetchJson(u){ try{ const r=await fetch(u,{cache:'no-store'}); return r.ok?await r.json():null; }catch{ return null; } }
function clamp(x,a,b){ return Math.max(a, Math.min(b,x)); }
function fmtPct(v){ const s=(v>=0?'+':'')+(Math.round(v*100)/100).toFixed(2)+'%'; return {t:s,c:v>0?'up':v<0?'down':'na'}; }

/* ====== 画像ローダ ====== */
const IMG_SEQ=new WeakMap();
async function tryLoad(url){ return await new Promise(res=>{ const i=new Image(); i.onload=()=>res(true); i.onerror=()=>res(false); i.referrerPolicy='no-referrer'; i.src=url+(url.includes('?')?'&':'?')+'t='+Date.now(); }); }
async function loadFirst(urls){ for(const u of urls){ if(await tryLoad(u)) return u; } return null; }

/* ====== last_run（長期のv用） ====== */
const LAST_RUN=new Map();
async function getLastRun(key){
  const folder=FOLDER[key]||FOLDER[key.replace(/[^A-Z0-9+]/gi,'')]; if(!folder) return null;
  if(LAST_RUN.has(folder)) return LAST_RUN.get(folder);
  try{ const r=await fetch(`${SITE_CHARTS_BASE}/${folder}/last_run.txt`,{cache:'no-store'}); const t=r.ok?(await r.text()).trim():null; LAST_RUN.set(folder,t||null); return t||null; }catch{ LAST_RUN.set(folder,null); return null; }
}

/* ====== パス生成 ====== */
function siteFolder(key){ return FOLDER[key] || FOLDER[key.replace(/[^A-Z0-9+]/gi,'')] || null; }
function originBase(key){ return ORIG[key] || ORIG[key.replace(/[^A-Z0-9+]/gi,'')] || null; }

/* Intraday は origin スナップショットを優先（次いで site） */
function imgCandidates(tf,key){
  const folder=siteFolder(key), site=folder?`${SITE_CHARTS_BASE}/${folder}`:null, base=originBase(key), slug=toSlug(key);
  if(tf==='intraday'){
    return [
      base?`${base}/${slug}_intraday.png`:null,
      base?`${base}/${slug}_intraday_am.png`:null,
      base?`${base}/${slug}_post_intraday.png`:null,
      site?`${site}/intraday.png`:null,
    ].filter(Boolean);
  }
  const map={'7d':'7d','1m':'1m','1y':'1y'};
  const s=map[tf];
  return [ site?`${site}/${s}.png`:null, base?`${base}/${slug}_${s}.png`:null ].filter(Boolean);
}

/* ％の候補（固定順：post → intraday → stats） */
function percentSources(key){
  const folder=siteFolder(key), site=folder?`${SITE_CHARTS_BASE}/${folder}`:null;
  const base=originBase(key), slug=toSlug(key);
  const txts = [
    site?`${site}/post_intraday.txt`:null,
    base?`${base}/${slug}_post_intraday.txt`:null,
    site?`${site}/intraday.txt`:null,
    base?`${base}/${slug}_intraday.txt`:null,
    base?`${base}/${slug}_intraday_am.txt`:null,
  ].filter(Boolean);
  const stats = [
    site?`${site}/stats.json`:null,
    base?`${base}/${slug}_stats.json`:null,
  ].filter(Boolean);
  return {txts, stats};
}

/* % 抽出 */
function parsePctFromText(t){
  if(!t) return {v:null,ts:null};
  const vM = String(t).match(/[+\-]?\d+(?:\.\d+)?\s*%/);
  const v  = vM ? Number(vM[0].replace('%','')) : null;
  const tsM = String(t).match(/\d{4}\/\d{2}\/\d{2}\s+\d{2}:\d{2}/);
  const ts  = tsM ? tsM[0] : null;
  return {v, ts};
}
function pickPctFromStat(j){
  if(!j) return null;
  const fields=['pct_intraday','rtn_intraday','intraday_pct','pct','pct_today','change_pct','change_percent','rtn_pct','today_pct'];
  for(const f of fields){
    if(j[f]==null) continue;
    let n=Number(j[f]); if(!Number.isFinite(n)) continue;
    const unit=String(j.unit||j.scale||'').toLowerCase();
    if(unit==='ratio') n*=100; else if(unit==='percent'||unit==='%'){} else if(Math.abs(n)<=1.2) n*=100;
    return n;
  }
  return null;
}
async function resolvePercent(key, market){
  const cap = {JP:8, US:8, CRYPTO:30}[market] ?? 8;
  const {txts, stats} = percentSources(key);

  for(const u of txts){
    const t = await fetchText(u);
    if(!t) continue;
    const {v,ts}=parsePctFromText(t);
    if(v==null) continue;
    return {v:clamp(v,-cap,cap), ts};
  }
  for(const u of stats){
    const j = await fetchJson(u);
    if(!j) continue;
    const v=pickPctFromStat(j); if(v==null) continue;
    const ts=j.updated_at||null;
    return {v:clamp(v,-cap,cap), ts};
  }
  return {v:null, ts:null};
}

/* ====== 描画 ====== */
function renderCard(meta){
  const key=meta.key, market=meta.market||'JP';
  const card=document.createElement('article');card.className='card';
  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${meta.flag||'🏳️'}</div>
    <div class="name">${meta.label||key}</div>
    <div class="badge">${meta.badge||''}</div>
    <div class="pct na" id="pct-${key}">N/A</div>
    <div class="updatedAt" id="upd-${key}"></div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';desc.textContent=meta.description||'';card.appendChild(desc);

  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.referrerPolicy='no-referrer';
  chart.appendChild(img);card.appendChild(chart);

  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=[['intraday','Intraday'],['7d','7日'],['1m','1ヶ月'],['1y','1年']]
    .map(([k,l],i)=>`<span class="chipbtn ${i===0?'active':''}" data-tf="${k}">${l}</span>`).join('');
  card.appendChild(acts);

  (async()=>{
    await switchTf(key, img, 'intraday');
    await applyPercent(key, market, card);
  })();

  acts.addEventListener('click', async e=>{
    const b=e.target.closest('.chipbtn'); if(!b) return;
    acts.querySelectorAll('.chipbtn').forEach(x=>x.classList.remove('active')); b.classList.add('active');
    await switchTf(key, img, b.dataset.tf);
    if(b.dataset.tf==='intraday'){ await applyPercent(key, market, card); }
  });

  return card;
}

async function switchTf(key, img, tf){
  const urls = imgCandidates(tf, key);
  const prev=IMG_SEQ.get(img)||0, req=prev+1; IMG_SEQ.set(img,req);
  img.style.opacity='0.5';
  const url = await loadFirst(urls);
  if((IMG_SEQ.get(img)||0)!==req) return;
  if(url){
    let v = Date.now();
    if(tf!=='intraday'){ const lr=await getLastRun(key); if(lr) v=lr; }
    img.src = url + (url.includes('?')?'&':'?') + 'v=' + encodeURIComponent(v);
    img.alt='';
  }else{
    img.removeAttribute('src'); img.alt='画像が見つかりません';
  }
  requestAnimationFrame(()=>img.style.opacity='1');
}

async function applyPercent(key, market, card){
  const pctEl = document.getElementById('pct-'+key);
  const updEl = document.getElementById('upd-'+key);

  const {v, ts} = await resolvePercent(key, market);
  if(v==null){
    pctEl.textContent='N/A'; pctEl.className='pct na';
    updEl.textContent=''; card.classList.remove('pos','neg'); return;
  }
  const {t,c} = fmtPct(v);
  pctEl.textContent=t; pctEl.className='pct '+c;
  card.classList.toggle('pos', c==='up'); card.classList.toggle('neg', c==='down');
  updEl.textContent = ts ? ('as of '+ts) : '';
}

/* init */
(async function init(){
  document.getElementById('year').textContent=(new Date()).getFullYear();
  document.getElementById('syncMeta').textContent=`同期完了：${nowJP()} ／ データ: charts/*`;
  const grid=document.getElementById('cards');
  IDX.forEach(m=>grid.appendChild(renderCard(m)));
})();
</script>
</body>
</html>
