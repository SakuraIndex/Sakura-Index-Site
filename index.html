<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#0e1117; --card:#111827; --fg:#e6e6e6; --muted:#9aa4b2;
      --accent:#3bd6c6; --title:#f2b6c6;
    }
    html,body{background:var(--bg); color:var(--fg);}
    .chip{background:#1f2937; color:#cbd5e1; border:1px solid #374151;}
    .chip.active{border-color:var(--accent); color:var(--accent);}
    .btn{background:#1f2937; border:1px solid #374151;}
    .btn:hover{border-color:var(--accent); color:var(--accent);}
    .card{background:var(--card)}
    img{image-rendering:-webkit-optimize-contrast; border-radius:16px;}
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="max-w-6xl mx-auto px-4 pt-10">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-[var(--title)]">🌸桜Index - 公式サイト</h1>
    <p class="mt-2 text-sm text-[var(--muted)]">
      AI・金融・仮想通貨・地域銀行など、独自テーマ株指数を自動算出・配信
    </p>

    <div class="mt-4 flex flex-wrap items-center gap-3">
      <a class="btn px-4 py-2 rounded-2xl" href="https://x.com/Sakura_Index" target="_blank" rel="noopener">公式X（Twitter）</a>
      <a class="btn px-4 py-2 rounded-2xl" href="https://note.com/sakura_index" target="_blank" rel="noopener">公式note</a>

      <!-- 定期更新案内（静的表示） -->
      <span class="chip px-3 py-1 rounded-2xl">Astra4：毎日 15:35</span>
      <span class="chip px-3 py-1 rounded-2xl">S-COIN+：毎日 15:35</span>
      <span class="chip px-3 py-1 rounded-2xl">R-BANK9：毎日 15:35</span>
      <span class="chip px-3 py-1 rounded-2xl">AIN-10：毎日 06:35</span>
    </div>

    <!-- 自動最終同期 -->
    <div id="last-sync" class="mt-2 text-xs text-[var(--muted)]"></div>
  </header>

  <!-- Controls -->
  <section class="max-w-6xl mx-auto px-4 mt-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <div class="card rounded-2xl p-3">
        <div class="text-xs text-[var(--muted)] mb-1">指数を選択</div>
        <div id="index-tabs" class="flex flex-wrap gap-2">
          <button data-index="astra4"  class="chip px-3 py-1 rounded-2xl active">Astra4</button>
          <button data-index="scoin_plus" class="chip px-3 py-1 rounded-2xl">S-COIN+</button>
          <button data-index="rbank9" class="chip px-3 py-1 rounded-2xl">R-BANK9</button>
          <button data-index="ain10" class="chip px-3 py-1 rounded-2xl">AIN-10</button>
        </div>
      </div>

      <div class="card rounded-2xl p-3">
        <div class="text-xs text-[var(--muted)] mb-1">時間軸</div>
        <div id="range-tabs" class="flex flex-wrap gap-2">
          <button data-range="1d" class="chip px-3 py-1 rounded-2xl active">1日</button>
          <button data-range="7d" class="chip px-3 py-1 rounded-2xl">1週間</button>
          <button data-range="1m" class="chip px-3 py-1 rounded-2xl">1ヶ月</button>
          <button data-range="1y" class="chip px-3 py-1 rounded-2xl">1年</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Chart -->
  <main class="max-w-6xl mx-auto px-4 mt-6 pb-16">
    <div class="card rounded-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 id="panel-title" class="text-xl font-semibold">Astra4（1日）</h2>
        <div class="text-xs text-[var(--muted)]">PNGを静的表示（自動更新）</div>
      </div>
      <div class="w-full overflow-hidden">
        <img id="chart-img" src="docs/charts/astra4_1d.png" alt="chart" class="w-full block" />
      </div>
      <div class="mt-3 text-xs text-[var(--muted)]">
        データ：等加重指数（詳細は各リポジトリ参照）／ 画像は自動生成された最新スナップショットです。
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-6xl mx-auto px-4 pb-12">
    <p class="text-xs text-center text-[var(--muted)]">
      ※ 本サイトの情報は投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いします。
    </p>
    <p class="text-xs text-center mt-2 text-[var(--muted)]">
      © 2025 桜Index ・ <a class="underline" href="https://github.com/SakuraIndex" target="_blank" rel="noopener">GitHub</a>
    </p>
  </footer>

  <script>
    // 参照ファイル名のマップ（sync-charts.yml が配置している命名に一致）
    const FILES = {
      astra4:     { label:'Astra4',     img:{'1d':'astra4_1d.png','7d':'astra4_7d.png','1m':'astra4_1m.png','1y':'astra4_1y.png'} },
      scoin_plus: { label:'S-COIN+',    img:{'1d':'scoin_plus_1d.png','7d':'scoin_plus_7d.png','1m':'scoin_plus_1m.png','1y':'scoin_plus_1y.png'} },
      rbank9:     { label:'R-BANK9',    img:{'1d':'rbank9_1d.png','7d':'rbank9_7d.png','1m':'rbank9_1m.png','1y':'rbank9_1y.png'} },
      ain10:      { label:'AIN-10',     img:{'1d':'ain10_1d.png','7d':'ain10_7d.png','1m':'ain10_1m.png','1y':'ain10_1y.png'} },
    };

    // 状態
    let currentIndex = 'astra4';
    let currentRange = '1d';

    const indexTabs = document.getElementById('index-tabs');
    const rangeTabs = document.getElementById('range-tabs');
    const imgEl     = document.getElementById('chart-img');
    const titleEl   = document.getElementById('panel-title');

    function setActive(container, attr, value){
      [...container.querySelectorAll('button')].forEach(b=>{
        if(b.getAttribute(attr)===value){ b.classList.add('active'); }
        else{ b.classList.remove('active'); }
      });
    }

    function refresh(){
      const meta = FILES[currentIndex];
      const file = meta?.img?.[currentRange];
      const src  = file ? `docs/charts/${file}` : '';
      titleEl.textContent = `${meta?.label ?? ''}（${rangeLabel(currentRange)}）`;
      if(src){
        // キャッシュバスターを付与（PagesのCDNキャッシュを避ける）
        imgEl.src = `${src}?v=${Date.now()}`;
        imgEl.alt = `${meta?.label} ${currentRange}`;
      }
    }

    function rangeLabel(k){
      return { '1d':'1日','7d':'1週間','1m':'1ヶ月','1y':'1年' }[k] || k;
    }

    // クリックイベント
    indexTabs.addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      currentIndex = btn.dataset.index;
      setActive(indexTabs,'data-index', currentIndex);
      refresh();
    });
    rangeTabs.addEventListener('click', (e)=>{
      const btn = e.target.closest('button'); if(!btn) return;
      currentRange = btn.dataset.range;
      setActive(rangeTabs,'data-range', currentRange);
      refresh();
    });

    // 最終同期（_last_sync.txt があれば表示）
    (async function showLastSync(){
      try{
        const r = await fetch('docs/charts/_last_sync.txt?'+Date.now());
        if(r.ok){
          const t = await r.text();
          document.getElementById('last-sync').textContent = `最終同期: ${t.trim()}`;
        }
      }catch(_){}
    })();

    // 初期表示
    refresh();
  </script>
</body>
</html>
