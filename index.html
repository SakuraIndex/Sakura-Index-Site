<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🌸 桜Index - 公式サイト</title>
<style>
  :root{
    --bg:#0b1420; --panel:#0f1b28; --panel2:#0d1826; --border:#1b2a3d;
    --text:#d6e9f7; --muted:#91a8ba; --chip:#0b2233;
    --brand:#93c5fd; --accent:#22d3ee; --up:#34d399; --down:#fb7185;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,
    "Hiragino Sans","Noto Sans JP","Yu Gothic","Meiryo",sans-serif}
  a{color:var(--brand);text-decoration:none}
  .wrap{max-width:1160px;margin:28px auto;padding:0 16px}
  header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}
  .ttl{display:flex;gap:10px;align-items:center}
  .ttl h1{margin:0;font-size:22px;letter-spacing:.2px}
  .meta{color:var(--muted);font-size:12px;margin-top:4px}
  .btns{display:flex;gap:10px}
  .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);
    padding:10px 14px;border-radius:12px;font-size:14px;display:inline-flex;gap:8px;align-items:center}
  .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
  @media (max-width:920px){.grid{grid-template-columns:1fr}}

  .card{background:linear-gradient(180deg,var(--panel) 0%,var(--panel2) 100%);
    border:1px solid var(--border);border-radius:16px;padding:14px;position:relative}
  .head{display:flex;align-items:center;gap:10px;margin-bottom:6px}
  .flag{font-size:18px}
  .name{font-weight:700}
  .badge{font-size:11px;color:var(--muted);background:var(--chip);border:1px solid var(--border);
    padding:4px 8px;border-radius:999px}
  .pct{position:absolute;right:12px;top:10px;font-weight:800}
  .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
  .desc{color:var(--muted);font-size:12px;margin:4px 0 10px 28px}

  .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
    background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .chart img{width:100%;height:100%;object-fit:contain;display:block}

  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .chip{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
    padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
  .chip.active{background:#15324a;border-color:#2a4a63}

  .hint{color:var(--muted);font-size:12px;text-align:center;margin:20px 0 10px}
  footer{color:var(--muted);font-size:12px;text-align:center;margin:10px 0 36px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="ttl"><div style="font-size:22px">🌸</div><h1>桜Index - 公式サイト</h1></div>
      <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
    </div>
    <div class="btns">
      <a class="btn" href="https://x.com"  rel="noopener">公式X（Twitter）</a>
      <a class="btn" href="https://note.com" rel="noopener">公式note</a>
    </div>
  </header>

  <section class="grid" id="cards"></section>

  <div class="hint">
    データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
  </div>
  <footer>© <span id="y"></span> 桜Index</footer>
</div>

<script>
/* ===== 1) インデックス定義（repo とファイル名 stem を明示） ===== */
const INDICES = [
  { id:'ASTRA4',  title:'Astra4',  flag:'🇯🇵', badge:'宇宙ベンチャー',
    desc:'宇宙関連銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。',
    repo:'3_Sakura_Space', stem:'astra4'
  },
  { id:'R-BANK9', title:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',
    desc:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。',
    repo:'R-BANK9', stem:'rbank9'
  },
  { id:'AIN-10',  title:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',
    desc:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。',
    repo:'AIN-10', stem:'ain10'
  },
  { id:'S-COIN+', title:'S-COIN+', flag:'🇯🇵', badge:'仮想資産関連',
    desc:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。',
    repo:'S-COIN-', stem:'scoin_plus'
  },
];

/* ===== 2) GitHub Raw ベース ===== */
const rawBase = repo => `https://raw.githubusercontent.com/SakuraIndex/${repo}/main/docs/outputs/`;

/* ===== 3) タイムフレームとファイル名 ===== */
const TIMEFILES = {
  intraday: ['intraday','intraday_am'], // 代替も試す
  am:       ['intraday_am','intraday'],
  '7d':     ['7d'],
  '1m':     ['1m'],
  '1y':     ['1y'],
};
function chartCandidates(idx, tf){
  const base = rawBase(idx.repo);
  return (TIMEFILES[tf]||['intraday']).map(s => `${base}${idx.stem}_${s}.png`);
}
function statsUrl(idx){
  return `${rawBase(idx.repo)}${idx.stem}_stats.json`;
}

/* ===== 4) % 値の抽出（％そのまま） ===== */
const TF_FIELDS = {
  intraday:['pct_intraday','pct_1d','pct'],
  am       :['pct_intraday','pct_1d','pct'],
  '7d'     :['pct_7d','pct'],
  '1m'     :['pct_1m','pct'],
  '1y'     :['pct_1y','pct'],
};
function pickPct(stats, tf){
  if(!stats) return null;
  for(const k of (TF_FIELDS[tf]||[])){
    if(typeof stats[k] !== 'undefined'){
      const v = Number(stats[k]);
      if(!Number.isNaN(v)) return v;  // ％値の想定
    }
  }
  return null;
}
function fmtPct(p){
  if(p==null || Number.isNaN(p)) return {text:'N/A',cls:'na'};
  const s = (p>=0?'+':'') + (Math.round(p*100)/100).toFixed(2) + '%';
  return {text:s, cls:p>0?'up':p<0?'down':'na'};
}

/* ===== 5) 画像ロード（cache-bust 付与） ===== */
async function setFirstImage(img, urlList, bust){
  for(const base of urlList){
    const u = `${base}${base.includes('?')?'&':'?'}t=${encodeURIComponent(bust||Date.now())}`;
    const ok = await new Promise(res=>{
      const t=new Image();
      t.onload = ()=>{ img.src=u; res(true); };
      t.onerror= ()=> res(false);
      t.referrerPolicy='no-referrer';
      t.src=u;
    });
    if(ok) return true;
  }
  img.alt='画像が見つかりません';
  return false;
}

/* ===== 6) カード描画 ===== */
const $ = (s,el=document)=>el.querySelector(s);

function renderCard(idx){
  const node = document.createElement('article');
  node.className='card';
  node.innerHTML = `
    <div class="head">
      <div class="flag">${idx.flag||'🏳️'}</div>
      <div class="name">${idx.title}</div>
      <div class="badge">${idx.badge||''}</div>
      <div class="pct na" id="pct-${idx.id}">N/A</div>
    </div>
    <div class="desc">${idx.desc||''}</div>
    <div class="chart"><img alt="chart" loading="lazy" referrerpolicy="no-referrer"></div>
    <div class="actions">
      <span class="chip active" data-tf="intraday">Intraday</span>
      <span class="chip" data-tf="am">前場(AM)</span>
      <span class="chip" data-tf="7d">7日</span>
      <span class="chip" data-tf="1m">1ヶ月</span>
      <span class="chip" data-tf="1y">1年</span>
    </div>
  `;
  const img  = node.querySelector('img');
  const pctE = node.querySelector(`#pct-${idx.id}`);

  let stats = null;
  async function ensureStats(){
    if(stats) return stats;
    try{
      const r = await fetch(statsUrl(idx), {cache:'no-store',mode:'cors'});
      if(r.ok) stats = await r.json();
    }catch(e){}
    return stats;
  }

  async function update(tf){
    node.querySelectorAll('.chip').forEach(c=>c.classList.toggle('active', c.dataset.tf===tf));

    const s = await ensureStats();
    const bust = s && s.updated_at ? s.updated_at : Date.now();

    await setFirstImage(img, chartCandidates(idx, tf), bust);

    const pct = pickPct(s, tf==='am'?'intraday':tf);  // AMはintraday％で表示
    const {text, cls} = fmtPct(pct);
    pctE.textContent = text;
    pctE.className = `pct ${cls}`;
  }

  node.querySelectorAll('.chip').forEach(c=>{
    c.addEventListener('click', ()=> update(c.dataset.tf));
  });

  update('intraday');
  return node;
}

/* ===== 7) 起動 ===== */
(function init(){
  $('#y').textContent = new Date().getFullYear();
  $('#syncMeta').textContent = `同期完了：${
    new Date().toLocaleString('ja-JP',{hour12:false})
  } ／ データ: charts/*`;

  const root = $('#cards');
  INDICES.forEach(i => root.appendChild(renderCard(i)));
})();
</script>
</body>
</html>
