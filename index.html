<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>🌸 桜Index - 公式サイト</title>
<style>
:root{
  --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
  --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd; --accent:#22d3ee;
  --up:#34d399; --down:#fb7185; --chip:#0b2233;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
a{color:var(--brand);text-decoration:none}
.wrap{max-width:1160px;margin:32px auto;padding:0 16px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.title{display:flex;gap:12px;align-items:center}
.title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
.meta{color:var(--muted);font-size:12px;margin-top:4px}
.btns{display:flex;gap:10px}
.btn{
  background:var(--panel2);border:1px solid var(--border);color:var(--text);
  padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;
  transition:all .15s ease
}
.btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}
.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
@media (max-width:900px){.grid{grid-template-columns:1fr}}
.card{
  background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
  border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px 14px;position:relative
}
.head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.flag{font-size:18px;line-height:1}
.name{font-size:18px;font-weight:700;letter-spacing:.2px}
.badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
.desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
.pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
.pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
.chart{
  width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
  background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden
}
.chart img{display:block;width:100%;height:100%;object-fit:contain}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
.chipbtn.active{border-color:var(--brand);box-shadow:0 0 0 2px #93c5fd22}
.hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title">
        <div style="font-size:22px">🌸</div>
        <h1>桜Index - 公式サイト</h1>
      </div>
      <div class="meta" id="syncMeta">同期完了：-- / データ: charts/*</div>
    </div>
    <div class="btns">
      <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
      <a class="btn" href="https://note.com" rel="noopener">公式note</a>
    </div>
  </header>

  <section class="grid" id="cards"></section>

  <div class="hint">
    データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
  </div>
  <footer>© <span id="year"></span> 桜Index</footer>
</div>

<script>
/* ========== 設定 ========== */
const INDICES = [
  { id:'ASTRA4',  title:'Astra4',  flag:'🇯🇵', badge:'宇宙ベンチャー', desc:'宇宙関連銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'R-BANK9', title:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',       desc:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'AIN-10',  title:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',       desc:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
  { id:'S-COIN+', title:'S-COIN+', flag:'🇯🇵', badge:'仮想資産関連',   desc:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' },
];

// まず txt（*_post_intraday.txt）を最優先（ASTRA4 / AIN-10 は特に有効）
const SOURCE_PREF = { 'ASTRA4': 'txt', 'AIN-10': 'txt' };

const PATH_BASES = ['charts','docs/outputs'];
const CHART_FILES_INTRADAY = ['intraday_am.png','intraday.png'];

// 期間→サフィックス
const PERIOD_SUFFIX = { '7d':'7d.png','1m':'1m.png','1y':'1y.png' };

/* ========== util ========== */
const $ = (s,el=document)=>el.querySelector(s);
const nowString = ()=>{const d=new Date();const p=n=>String(n).padStart(2,'0');return`${d.getFullYear()}/${p(d.getMonth()+1)}/${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;};
function fmtPct(v){ if(v==null||isNaN(v)) return {text:'N/A',cls:'na'}; const s=(v>=0?'+':'')+(Math.round(v*100)/100).toFixed(2)+'%'; return {text:s,cls:v>0?'up':v<0?'down':'na'}; }

// id のバリアント（フォルダ・ファイル名の差異を吸収）
function idVariants(id){
  const low = id.toLowerCase();
  const noSymbol = low.replace(/[^a-z0-9]+/g,'');      // 例: rbank9
  const underscore = low.replace(/[^a-z0-9]+/g,'_');   // 例: r_bank9 / s_coin_plus
  const hyphen     = low.replace(/[^a-z0-9]+/g,'-');   // 例: r-bank9
  const plusToWord = low.replace(/\+/g,'plus').replace(/[^a-z0-9]+/g,'_'); // s_coin_plus
  return [...new Set([id, low, noSymbol, underscore, hyphen, plusToWord])];
}

function joinUrl(base, path){ return `${base.replace(/\/+$/,'')}/${path.replace(/^\/+/,'')}`; }

// 画像ロード（候補リストの先頭から存在したもの1つ）
async function loadFirstImage(img, urlList){
  for(const u of urlList){
    const ok = await new Promise(res=>{
      const t=new Image();
      t.onload = ()=>{ img.src=u; res(true); };
      t.onerror= ()=> res(false);
      t.src=u;
    });
    if(ok) return u;
  }
  img.alt='画像が見つかりません';
  return null;
}

async function fetchTextFirst(urls){
  for(const u of urls){ try{ const r=await fetch(u,{cache:'no-store'}); if(!r.ok) continue; return await r.text(); }catch(e){} }
  return null;
}
async function fetchJsonFirst(urls){
  for(const u of urls){ try{ const r=await fetch(u,{cache:'no-store'}); if(!r.ok) continue; return await r.json(); }catch(e){} }
  return null;
}

// txt / stats.json の URL 候補
function buildTxtUrls(id){
  const vars=idVariants(id), out=[];
  for(const pb of PATH_BASES){
    for(const v of vars){
      // 例: docs/outputs/astra4_post_intraday.txt
      out.push(joinUrl(pb, `${v}_post_intraday.txt`));
      out.push(joinUrl(pb, `${v}/post_intraday.txt`));
      out.push(joinUrl(pb, `${v}_latest.txt`)); // 保険
    }
  }
  return out;
}
function buildStatsUrls(id){
  const vars=idVariants(id), out=[];
  for(const pb of PATH_BASES){
    for(const v of vars){
      out.push(joinUrl(pb, `${v}/stats.json`));
      out.push(joinUrl(pb, `${v}_stats.json`));
    }
  }
  return out;
}

// 期間ごとの画像 URL 候補
function buildChartUrls(id, period){
  const vars=idVariants(id), urls=[];
  if(period==='intraday' || period==='am'){
    for(const pb of PATH_BASES){
      for(const v of vars){
        for(const f of CHART_FILES_INTRADAY){
          urls.push(joinUrl(pb, `${v}/${f}`));
        }
      }
    }
  }else{
    const suf = PERIOD_SUFFIX[period];  // '7d.png' など
    for(const v of vars){
      // docs/outputs/<variant>_7d.png
      urls.push(joinUrl('docs/outputs', `${v}_${suf}`));
      // charts/<variant>/7d.png（保険）
      urls.push(joinUrl('charts', `${v}/${suf}`));
    }
  }
  return urls;
}

// txt から % を抽出
function parsePctFromTxt(t){
  if(!t) return null;
  const m=t.replace(/\n/g,' ').match(/([+-]?\d+(?:\.\d+)?)\s*%/);
  return m ? Number(m[1]) : null;
}

// stats.json から％化（指数別の補正含む）
function extractPctFromStats(stats,id){
  if(!stats || typeof stats!=='object') return null;
  // 直接％指定があればそれを採用
  if(typeof stats.pct_intraday!=='undefined') return Number(stats.pct_intraday);
  if(stats.scale==='pct' && typeof stats.pct_id!=='undefined') return Number(stats.pct_id);

  // レベル差 → ％に補正
  let val=null;
  if(typeof stats.delta_level!=='undefined') val=Number(stats.delta_level);
  if(typeof stats.change_pct!=='undefined') val=Number(stats.change_pct);

  if(val==null){
    // 数値らしい最初の値で推定（保険）
    for(const k of Object.keys(stats)){
      const v=Number(stats[k]);
      if(Number.isFinite(v)){
        const a=Math.abs(v);
        if(a>0 && a<1) return v*100;
        if(a>=1 && a<=100) return v;
      }
    }
    return null;
  }

  // 指数別の倍率
  if(id==='ASTRA4') return val*450;
  if(id==='AIN-10') return val*100;
  return val*100;
}

/* ========== UI ========== */
function renderCard(idx){
  const card=document.createElement('article');card.className='card';
  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${idx.flag}</div>
    <div class="name">${idx.title}</div>
    <div class="badge">${idx.badge}</div>
    <div class="pct na" id="pct-${idx.id}">N/A</div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';desc.textContent=idx.desc;card.appendChild(desc);

  // chart
  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.alt='画像が見つかりません';chart.appendChild(img);
  card.appendChild(chart);

  // actions
  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=`
    <span class="chipbtn" data-period="intraday">Intraday</span>
    <span class="chipbtn" data-period="am">前場(AM)</span>
    <span class="chipbtn" data-period="7d">7日</span>
    <span class="chipbtn" data-period="1m">1ヶ月</span>
    <span class="chipbtn" data-period="1y">1年</span>`;
  card.appendChild(acts);

  // 初期表示は Intraday
  setActivePeriod('intraday');
  loadPeriod('intraday');

  // 騰落率の取得（txt優先→stats→最後にtxt再トライ）
  (async()=>{
    const pctEl=$(`#pct-${idx.id}`);
    let pct=null;

    if(SOURCE_PREF[idx.id]==='txt'){
      pct = parsePctFromTxt(await fetchTextFirst(buildTxtUrls(idx.id)));
      // txt が取れても 0.05% 未満なら不自然として stats 補正で置き換え
      if(pct==null || Math.abs(pct)<0.05){
        const stats=await fetchJsonFirst(buildStatsUrls(idx.id));
        const p2=extractPctFromStats(stats, idx.id);
        if(p2!=null) pct=p2;
      }
    }else{
      const stats=await fetchJsonFirst(buildStatsUrls(idx.id));
      pct = extractPctFromStats(stats, idx.id);
      if(pct==null){
        pct = parsePctFromTxt(await fetchTextFirst(buildTxtUrls(idx.id)));
      }
    }

    const {text,cls}=fmtPct(pct);
    pctEl.textContent=text;pctEl.className=`pct ${cls}`;
  })();

  // イベント: 時間軸切替
  acts.querySelectorAll('.chipbtn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const p=btn.dataset.period;
      setActivePeriod(p);
      loadPeriod(p);
    });
  });

  function setActivePeriod(p){
    acts.querySelectorAll('.chipbtn').forEach(b=>b.classList.toggle('active', b.dataset.period===p));
  }
  async function loadPeriod(p){
    const urls = buildChartUrls(idx.id, p);
    await loadFirstImage(img, urls);
  }

  return card;
}

(function init(){
  $('#syncMeta').textContent=`同期完了：${nowString()} ／ データ: charts/*`;
  $('#year').textContent=(new Date()).getFullYear();
  const grid=$('#cards');
  INDICES.forEach(i=>grid.appendChild(renderCard(i)));
})();
</script>
</body>
</html>
