<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 桜Index - 公式サイト</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/cherry-blossom.svg">
  <style>
    body {
      background-color: #0d0d0f;
      color: #ddd;
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    h1 {
      font-size: 1.8rem;
    }
    .info {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
    }
    .card {
      background: #1a1a1f;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }
    .category {
      font-size: 0.8rem;
      background: #333;
      color: #ccc;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .percent {
      font-weight: bold;
    }
    .percent.positive {
      color: #28e07c;
    }
    .percent.negative {
      color: #ff4d4d;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 20px;
      padding-bottom: 20px;
    }
    .chart {
      width: 100%;
      border-radius: 12px;
      background: #0f0f12;
      display: flex;
      justify-content: center;
    }
    img {
      width: 100%;
      border-radius: 12px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .links a {
      background: #333;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌸 桜Index - 公式サイト</h1>
    <div class="info" id="sync-info">同期完了: ロード中...</div>
    <div class="links">
      <a href="https://x.com/SakuraIndex" target="_blank">公式X（Twitter）</a>
      <a href="https://note.com/sakuraindex" target="_blank">公式note</a>
    </div>
  </header>

  <main class="grid" id="charts"></main>

  <footer>
    データ：等加重指数（仕様は各リポジトリ参照） / 画像は各指数リポの自動生成スナップショットを同期しています。<br>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いします。<br>
    © 2025 桜Index
  </footer>

  <script>
    const charts = [
      { id: 'astra4', name: 'Astra4', category: '宇宙ベンチャー', flag: '🇯🇵' },
      { id: 'scoin', name: 'S-COIN+', category: '仮想通貨関連', flag: '💱' },
      { id: 'rbank9', name: 'R-BANK9', category: '地方銀行', flag: '🇯🇵' },
      { id: 'ain10', name: 'AIN-10', category: 'AI関連10', flag: '🇺🇸' },
    ];

    async function loadData() {
      const container = document.getElementById("charts");
      const syncInfo = document.getElementById("sync-info");
      const time = new Date().toLocaleString("ja-JP", { timeZone: "Asia/Tokyo" });
      syncInfo.textContent = `同期完了: ${time} / データ: docs/charts/*`;

      for (const chart of charts) {
        const statsPath = `docs/charts/${chart.id}_stats.json`;
        const imgPath = `docs/charts/${chart.id}_1d.png`;
        let percent = "N/A", colorClass = "";

        try {
          const res = await fetch(statsPath);
          if (res.ok) {
            const data = await res.json();
            percent = data.change_percent?.toFixed(2) + "%";
            colorClass = data.change_percent >= 0 ? "positive" : "negative";
          }
        } catch (e) { console.warn(`${chart.id} stats missing`); }

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <div class="title">${chart.flag} ${chart.name} <span class="category">${chart.category}</span></div>
            <div class="percent ${colorClass}">${percent}</div>
          </div>
          <div class="chart"><img src="${imgPath}" alt="${chart.name} chart"></div>
        `;
        container.appendChild(card);
      }
    }

    loadData();
  </script>
</body>
</html>
