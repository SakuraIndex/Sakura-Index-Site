<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{
      --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
      --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
      --accent:#22d3ee; --up:#34d399; --down:#fb7185; --chip:#0b2233;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);
      padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s ease}
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
      border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px 14px;position:relative}
    .card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
    .card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

    .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
      background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .chart img{display:block;width:100%;height:100%;object-fit:contain}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .chipbtn.active{outline:2px solid var(--brand)}
    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">
          <div style="font-size:22px">🌸</div>
          <h1>桜Index - 公式サイト</h1>
        </div>
        <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

<script>
/* ============ 参照先 ============ */
const SITE_CHARTS_BASE = 'https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';
const SITE_FOLDER = { 'ASTRA4':'ASTRA4', 'R-BANK9':'R_BANK9', 'AIN10':'AIN10', 'S-COIN+':'S-COIN+' };
const EXTERNAL_ORIGINS = {
  'ASTRA4' : 'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
  'R-BANK9': 'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
  'AIN10'  : 'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'S-COIN+': 'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs',
};

/* ===== 市場別・時間帯 ===== */
const JST = new Intl.DateTimeFormat('ja-JP',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Asia/Tokyo'});
function nowHM(){ const d=new Date(); const p=JST.formatToParts(d); const h=+p.find(x=>x.type==='hour').value, m=+p.find(x=>x.type==='minute').value; return h*60+m; }
const SESSION = { JP:{open:9*60, close:15*60+30}, US:{open:23*60+30, close:6*60}, CRYPTO:{open:0, close:24*60} };
function isOpen(mkt){ const hm=nowHM(); if(mkt==='CRYPTO') return true; const {open,close}=SESSION[mkt]||{}; return open<=close ? (hm>=open&&hm<=close) : (hm>=open||hm<=close); }

/* ===== 画像候補 ===== */
function toSlug(key){ return key.toLowerCase().replace(/\+/g,'_plus').replace(/[^a-z0-9_]+/g,''); }
function intradayCandidates(key, market){
  const slug=toSlug(key), base=EXTERNAL_ORIGINS[key], site=`${SITE_CHARTS_BASE}/${SITE_FOLDER[key]}`;
  const post=`${base}/${slug}_post_intraday.png`, snap=`${base}/${slug}_intraday.png`, am=`${base}/${slug}_intraday_am.png`, site1d=`${site}/intraday.png`;
  const open=isOpen(market);
  if(market==='US') return open ? [snap, am, post, site1d] : [post, snap, am, site1d];
  if(market==='JP') return open ? [snap, am, post, site1d] : [post, snap, am, site1d];
  return [snap, site1d]; // CRYPTO
}
function longCandidates(tf, key){
  const slug=toSlug(key), base=EXTERNAL_ORIGINS[key], site=`${SITE_CHARTS_BASE}/${SITE_FOLDER[key]}`;
  if(tf==='7d') return [`${site}/7d.png`, `${base}/${slug}_7d.png`, `${base}/${slug}_1w.png`];
  if(tf==='1m') return [`${site}/1m.png`, `${base}/${slug}_1m.png`, `${base}/${slug}_30d.png`];
  return [`${site}/1y.png`, `${base}/${slug}_1y.png`];
}

/* ===== last_run.txt ===== */
const LASTRUN_CACHE=new Map();
async function getLastRun(key){
  const folder=SITE_FOLDER[key]; if(!folder) return null;
  if(LASTRUN_CACHE.has(folder)) return LASTRUN_CACHE.get(folder);
  try{ const r=await fetch(`${SITE_CHARTS_BASE}/${folder}/last_run.txt`,{cache:'no-store'}); const t=r.ok?(await r.text()).trim():null; LASTRUN_CACHE.set(folder,t); return t; }catch{ LASTRUN_CACHE.set(folder,null); return null; }
}

/* ===== 画像ローダ ===== */
const IMG_SEQ=new WeakMap();
async function loadFirst(urls){
  for(const u of urls){
    const ok=await new Promise(res=>{ const i=new Image(); i.onload=()=>res(true); i.onerror=()=>res(false); i.referrerPolicy='no-referrer'; i.src=u+(u.includes('?')?'&':'?')+'t='+Date.now(); });
    if(ok) return u;
  }
  return null;
}
async function setTimeframe(key, market, img, tf){
  const urls=tf==='intraday'?intradayCandidates(key,market):longCandidates(tf,key);
  const prev=IMG_SEQ.get(img)||0, req=prev+1; IMG_SEQ.set(img,req);
  img.style.opacity='0.5';
  const url=await loadFirst(urls);
  if((IMG_SEQ.get(img)||0)!==req) return;
  if(url){
    let v=req; if(tf!=='intraday'){ const lr=await getLastRun(key); if(lr) v=lr; }
    img.src=url+(url.includes('?')?'&':'?')+'v='+encodeURIComponent(v); img.alt='';
  }else{ img.removeAttribute('src'); img.alt='画像が見つかりません'; }
  requestAnimationFrame(()=>img.style.opacity='1');
}

/* ===== ％取得（優先度＋外れ値除外＋CSVフォールバック） ===== */
function statUrls(key){
  const slug=toSlug(key), base=EXTERNAL_ORIGINS[key], site=`${SITE_CHARTS_BASE}/${SITE_FOLDER[key]}`;
  return [`${site}/stats.json`, `${base}/${slug}_stats.json`, `${base}/${key.toLowerCase()}_stats.json`];
}
function postTxtUrls(key){
  const slug=toSlug(key), base=EXTERNAL_ORIGINS[key];
  return [
    `${base}/${slug}_post_intraday.txt`,
    `${base}/${slug}_intraday_post.txt`,
    `${base}/${slug}_post.txt`
  ];
}
async function fetchJson(u){ try{ const r=await fetch(u,{cache:'no-store'}); return r.ok?await r.json():null; }catch{return null;} }
async function fetchText(u){ try{ const r=await fetch(u,{cache:'no-store'}); return r.ok?await r.text():null; }catch{return null;} }

const FIELD_CANDIDATES = [
  'pct_intraday','rtn_intraday','intraday_pct','pct_today','change_pct','change_percent',
  'pct','intraday','rtn_pct','rtn_today','today_pct','return_pct','pct_change','perf_intraday','performance','delta_pct','d1_pct','day_change_pct'
];
function clamp(x,min,max){ return Math.max(min, Math.min(max,x)); }
const CAP = { JP:10, US:10, CRYPTO:30 }; // 市場別クランプ上限（％）
const OUTLIER = { JP:3, US:3, CRYPTO:8 }; // 乖離で捨てるしきい値（％）

function pickPctFromStat(j){
  if(!j) return null;
  for(const f of FIELD_CANDIDATES){
    if(j[f]==null) continue;
    let n = Number(j[f]); if(!Number.isFinite(n)) continue;
    const unit = String(j.unit||'').toLowerCase();
    if(unit==='ratio') n*=100;
    else if(unit==='percent' || unit==='%'){} else if(Math.abs(n)<=1.2){ n*=100; }
    return n;
  }
  return null;
}
function parsePercentLike(s){
  if(!s) return null;
  const m = String(s).replace(/[^\d\.\-\+%]/g,' ').trim().split(/\s+/).pop();
  if(!m) return null;
  let v = parseFloat(m.replace('%',''));
  return Number.isFinite(v) ? v : null;
}
async function pctFromPostTxt(key){
  for(const u of postTxtUrls(key)){
    const t = await fetchText(u);
    if(!t) continue;
    const v = parsePercentLike(t);
    if(v==null) continue;
    return { v, ts: Date.now(), src:'post' };
  }
  return null;
}
async function pctFromCSV(key){
  const slug=toSlug(key), base=EXTERNAL_ORIGINS[key];
  const txt=await fetchText(`${base}/${slug}_intraday.csv`);
  if(!txt) return null;
  const lines=txt.trim().split(/\r?\n/).filter(Boolean);
  if(lines.length<2) return null;
  const last=lines[lines.length-1].split(',');
  let v=null; if(last.length>=2) v=Number(last[1]);
  if(!Number.isFinite(v)){
    const nums=lines[lines.length-1].match(/-?\d+(\.\d+)?/g);
    if(nums&&nums.length) v=Number(nums.at(-1));
  }
  if(!Number.isFinite(v)) return null;
  if(Math.abs(v)<=1.2) v*=100;
  return { v, ts: Date.now(), src:'csv' };
}
function fmtPct(v){ const s=(v>=0?'+':'')+(Math.round(v*100)/100).toFixed(2)+'%'; return {t:s,c:v>0?'up':v<0?'down':'na'}; }

async function applyStats(key, market, card, img){
  const pctEl=document.getElementById('pct-'+key);
  const updEl=document.getElementById('upd-'+key);
  const cap = CAP[market] ?? 10;
  const outlier = OUTLIER[market] ?? 3;

  const candidates=[];

  // 1) stats.json 群（重み3）
  await Promise.all(statUrls(key).map(async(u,i)=>{
    const j=await fetchJson(u); if(!j) return;
    const v=pickPctFromStat(j); if(v==null) return;
    let ts=0; try{ ts=j.updated_at?Date.parse(j.updated_at):0; }catch{}
    candidates.push({v,ts,w:3,src:'stats',order:i,raw:j});
  }));

  // 2) post_intraday.txt 系（重み2）
  const post = await pctFromPostTxt(key);
  if(post) candidates.push({v:post.v,ts:post.ts,w:2,src:post.src});

  // 3) CSV（最終フォールバック・重み1）
  if(!candidates.length){
    const csv = await pctFromCSV(key);
    if(csv) candidates.push({v:csv.v,ts:csv.ts,w:1,src:'csv'});
  }

  if(!candidates.length){
    pctEl.textContent='N/A'; pctEl.className='pct na'; updEl.textContent=''; card.classList.remove('pos','neg'); return;
  }

  // 単純クランプ & 外れ除去
  candidates.forEach(c=> c.v = clamp(c.v, -cap, cap));
  // 中央値から大きく離れるものを除外（候補が複数あるときのみ）
  if(candidates.length>=2){
    const med = candidates.map(c=>c.v).sort((a,b)=>a-b);
    const mid = med.length%2 ? med[(med.length-1)/2] : (med[med.length/2-1]+med[med.length/2])/2;
    const filtered = candidates.filter(c=> Math.abs(c.v - mid) <= outlier || c.w>=3 );
    if(filtered.length) candidates.splice(0, candidates.length, ...filtered);
  }

  // 最終選定：重み → ts 新しい → order
  candidates.sort((a,b)=> b.w-a.w || b.ts-a.ts || (a.order??9)-(b.order??9));
  const best=candidates[0];

  const {t,c}=fmtPct(best.v);
  pctEl.textContent=t; pctEl.className='pct '+c;
  card.classList.toggle('pos',c==='up'); card.classList.toggle('neg',c==='down');

  const tsStr = (best.raw && best.raw.updated_at) ? best.raw.updated_at : null;
  if(tsStr){
    try{ const d=new Date(tsStr); updEl.textContent='as of '+d.toLocaleString('ja-JP'); }
    catch{ updEl.textContent='updated: '+tsStr; }
    if(img && img.src){ img.src = img.src.split('?')[0] + '?v=' + encodeURIComponent(tsStr); }
  }else{
    updEl.textContent = 'as of ' + new Date().toLocaleString('ja-JP');
  }
}

/* ====== 描画 ====== */
function cardView(meta){
  const key=meta.key, title=meta.label, flag=meta.flag||'🏳️', badge=meta.category||'', mkt=meta.market||'JP';
  const card=document.createElement('article');card.className='card';
  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${flag}</div>
    <div class="name">${title}</div>
    <div class="badge">${badge}</div>
    <div class="pct na" id="pct-${key}">N/A</div>
    <div class="updatedAt" id="upd-${key}"></div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';
  desc.textContent=meta.description||''; card.appendChild(desc);

  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.referrerPolicy='no-referrer';img.alt='画像が見つかりません';
  chart.appendChild(img); card.appendChild(chart);

  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=[['intraday','Intraday'],['am','前場(AM)'],['7d','7日'],['1m','1ヶ月'],['1y','1年']]
    .map(([k,l],i)=>`<span class="chipbtn ${i===0?'active':''}" data-tf="${k}">${l}</span>`).join('');
  card.appendChild(acts);

  (async()=>{ await setTimeframe(key, mkt, img, 'intraday'); await applyStats(key, mkt, card, img); })();

  acts.addEventListener('click', async e=>{
    const b=e.target.closest('.chipbtn'); if(!b) return;
    acts.querySelectorAll('.chipbtn').forEach(x=>x.classList.remove('active')); b.classList.add('active');
    await setTimeframe(key, mkt, img, b.dataset.tf);
  });

  return card;
}

/* ====== 初期化 ====== */
(async function init(){
  document.getElementById('year').textContent=(new Date()).getFullYear();
  document.getElementById('syncMeta').textContent=`同期完了：${new Date().toLocaleString('ja-JP')} ／ データ: charts/*`;
  let metas=[]; try{ const r=await fetch('data/indexes.json',{cache:'no-store'}); metas = r.ok ? await r.json() : []; }catch{}
  const order=['ASTRA4','R-BANK9','AIN10','S-COIN+']; metas.sort((a,b)=> order.indexOf(a.key)-order.indexOf(b.key));
  const grid=document.getElementById('cards'); metas.forEach(m=> grid.appendChild(cardView(m)));
})();
</script>
</body>
</html>
