<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{ --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
      --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
      --up:#34d399; --down:#fb7185; --chip:#0b2233; }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",
      "Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);
      padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s}
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
      border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px;position:relative}
    .card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
    .card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

    .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
      background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .chart img{display:block;width:100%;height:100%;object-fit:contain}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .chipbtn.active{outline:2px solid var(--brand)}

    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title"><div style="font-size:22px">🌸</div><h1>桜Index - 公式サイト</h1></div>
        <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断は自己責任でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

<script>
/* ====== 定数 ====== */
const SITE_CHARTS_BASE='https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';
const ORIG={
  'ASTRA4':'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
  'R-BANK9':'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
  'AIN-10' :'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'AIN10'  :'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
  'S-COIN+':'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs',
};
const FOLDER={ 'ASTRA4':'ASTRA4','R-BANK9':'R_BANK9','AIN-10':'AIN10','AIN10':'AIN10','S-COIN+':'S-COIN+' };

/* カード定義（S-COIN+ の旗を 🇯🇵 に統一） */
const IDX=[
  {key:'ASTRA4', label:'ASTRA4', flag:'🇯🇵', badge:'宇宙ベンチャー', market:'JP', description:'宇宙関連4銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。'},
  {key:'R-BANK9',label:'R-BANK9',flag:'🇯🇵', badge:'地方銀行',      market:'JP', description:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。'},
  {key:'AIN-10', label:'AIN-10', flag:'🇺🇸', badge:'AI関連10',      market:'US', description:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。'},
  {key:'S-COIN+',label:'S-COIN+',flag:'🇯🇵',  badge:'仮想資産関連',  market:'JP', description:'暗号資産関連の等ウェイト指数（日本株）。日中は騰落率、長期はレベル推移を表示。'},
];

/* ====== util ====== */
const $=(s,el=document)=>el.querySelector(s);
const nowJP=()=>{const d=new Date(),p=n=>String(n).padStart(2,'0');return`${d.getFullYear()}/${p(d.getMonth()+1)}/${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`;}
const fetchText=async(u)=>{try{const r=await fetch(u,{cache:'no-store'});return r.ok?await r.text():null;}catch{return null;}};
const fetchJson=async(u)=>{try{const r=await fetch(u,{cache:'no-store'});return r.ok?await r.json():null;}catch{return null;}};
const probe=async(u)=>{try{const r=await fetch(u,{cache:'no-store'});return r.ok;}catch{return false;}};
const clamp=(x,a,b)=>Math.max(a,Math.min(b,x));
function fmtPct(v){const s=(v>=0?'+':'')+(Math.round(v*100)/100).toFixed(2)+'%';return{t:s,c:v>0?'up':v<0?'down':'na'};}

function toSlug(k){return String(k||'').toLowerCase().replace(/\+/g,'_plus').replace(/[^a-z0-9_]+/g,'')}
function siteFolder(key){return FOLDER[key]||null}
function originBase(key){return ORIG[key]||null}

/* ====== last_run 取得（キャッシュキー用） ====== */
const LAST_RUN=new Map();
async function getLastRun(key){
  const folder=siteFolder(key); if(!folder) return null;
  if(LAST_RUN.has(folder)) return LAST_RUN.get(folder);
  const txt=await fetchText(`${SITE_CHARTS_BASE}/${folder}/last_run.txt`);
  const v=(txt||'').trim()||null; LAST_RUN.set(folder,v); return v;
}

/* ====== 画像候補 ====== */
const scoinPng=(suffix)=>[
  `scoin_plus_${suffix}.png`,`s_coin_plus_${suffix}.png`,`s-coin_plus_${suffix}.png`,`s_coin__${suffix}.png`
];
const ainKeys=['ain10','ain_10','ain-10'];

function imgCandidates(tf,key){
  const folder=siteFolder(key), site=folder?`${SITE_CHARTS_BASE}/${folder}`:null;
  const base=originBase(key);
  const slug=toSlug(key);
  const timeframe=(tf==='intraday'?'intraday':tf); // intraday は intraday.png

  const listSite=site?([tf==='intraday'?`${site}/intraday.png`:`${site}/${tf}.png`]):[];
  const listOrig=[];
  if(base){
    if(key==='S-COIN+'){
      if(tf==='intraday') for(const p of scoinPng('intraday')) listOrig.push(`${base}/${p}`);
      else for(const p of scoinPng(tf)) listOrig.push(`${base}/${p}`);
    }else if(key==='AIN-10'||key==='AIN10'){
      if(tf==='intraday') for(const k of ainKeys) listOrig.push(`${base}/${k}_intraday.png`);
      else for(const k of ainKeys) listOrig.push(`${base}/${k}_${tf}.png`);
    }else{
      if(tf==='intraday') listOrig.push(`${base}/${slug}_intraday.png`);
      else listOrig.push(`${base}/${slug}_${tf}.png`);
    }
  }
  // サイト最優先 → 原本
  return [...listSite, ...listOrig];
}

/* ====== Intraday 画像選択（サイト最優先、全指数共通） ====== */
async function pickIntradayImageURL(key){
  const urls=imgCandidates('intraday',key);
  for(const u of urls){ if(await probe(u)) return u; }
  return null;
}

/* ====== 騰落率取得（とれた値を必ず採用する順序） ====== */
function parsePctFromText(t){
  if(!t) return {v:null,ts:null};
  const s=(String(t).normalize?String(t).normalize('NFKC'):String(t));
  if(/no\s*data/i.test(s)) return {v:null,ts:null};
  const m=s.match(/[+\-]?\d+(?:\.\d+)?\s*%/);
  const v=m?Number(m[0].replace('%','')):null;
  const tsM=s.match(/\((\d{4}[\/-]\d{2}[\/-]\d{2}[\sT]\d{2}:\d{2})\)/);
  const ts=tsM?tsM[1]:null;
  return {v,ts};
}
function pickPctFromStat(j){
  if(!j) return null;
  const fields=['pct_intraday','rtn_intraday','intraday_pct','pct','pct_today','change_pct','change_percent','rtn_pct','today_pct','pct_1d','pct_id'];
  for(const f of fields){
    if(j[f]==null) continue;
    let n=Number(j[f]); if(!Number.isFinite(n)) continue;
    const unit=(j.unit||j.scale||'').toLowerCase();
    if(unit.includes('ratio')) n*=100;
    else if(unit.includes('pct')||unit.includes('percent')){/* as-is */}
    else { if(Math.abs(n)<=1.2) n*=100; }
    return n;
  }
  return null;
}

async function resolvePercent(key,market){
  const folder=siteFolder(key), site=folder?`${SITE_CHARTS_BASE}/${folder}`:null;
  const base=originBase(key);
  const slug=toSlug(key);
  const cap={JP:8,US:12,CRYPTO:30}[market]??10;

  const siteStats = site?`${site}/stats.json`:null;
  const siteTxts  = site?[`${site}/post_intraday.txt`,`${site}/intraday.txt`]:[];

  const origStats = base?`${base}/${slug}_stats.json`:null;
  const origTxts  = [];
  if(base){
    if(key==='S-COIN+'){
      origTxts.push(`${base}/scoin_plus_post_intraday.txt`,`${base}/s_coin_plus_post_intraday.txt`,`${base}/s-coin_plus_post_intraday.txt`,`${base}/s_coin__post_intraday.txt`);
    }else if(key==='AIN-10'||key==='AIN10'){
      origTxts.push(`${base}/ain10_post_intraday.txt`,`${base}/ain10_intraday_post.txt`,`${base}/ain_10_post_intraday.txt`,`${base}/ain_10_intraday_post.txt`,`${base}/ain-10_post_intraday.txt`,`${base}/ain-10_intraday_post.txt`);
    }else{
      origTxts.push(`${base}/${slug}_post_intraday.txt`,`${base}/${slug}_intraday_post.txt`);
    }
  }

  // 1) サイト stats → サイト text → 原本 stats → 原本 text の順で、最初に数値が出たものを採用
  if(siteStats){ const j=await fetchJson(siteStats); const v=pickPctFromStat(j); if(v!=null) return {v:clamp(v,-cap,cap),ts:(j&&j.updated_at)||null}; }
  for(const u of siteTxts){ const t=await fetchText(u); if(t){ const {v,ts}=parsePctFromText(t); if(v!=null) return {v:clamp(v,-cap,cap),ts}; } }
  if(origStats){ const j=await fetchJson(origStats); const v=pickPctFromStat(j); if(v!=null) return {v:clamp(v,-cap,cap),ts:(j&&j.updated_at)||null}; }
  for(const u of origTxts){ const t=await fetchText(u); if(t){ const {v,ts}=parsePctFromText(t); if(v!=null) return {v:clamp(v,-cap,cap),ts}; } }

  return {v:null,ts:null};
}

/* ====== カード描画 ====== */
function renderCard(meta){
  const key=meta.key, market=meta.market||'JP';
  const card=document.createElement('article');card.className='card';
  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${meta.flag||'🏳️'}</div>
    <div class="name">${meta.label||key}</div>
    <div class="badge">${meta.category||''}</div>
    <div class="pct na" id="pct-${key}">N/A</div>
    <div class="updatedAt" id="upd-${key}"></div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';desc.textContent=meta.description||'';card.appendChild(desc);

  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.referrerPolicy='no-referrer';
  chart.appendChild(img);card.appendChild(chart);

  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=[['intraday','Intraday'],['7d','7日'],['1m','1ヶ月'],['1y','1年']]
    .map(([k,l],i)=>`<span class="chipbtn ${i===0?'active':''}" data-tf="${k}">${l}</span>`).join('');
  card.appendChild(acts);

  (async()=>{
    await switchTf(key,img,'intraday');
    await applyPercent(key,market,card);
  })();

  acts.addEventListener('click',async e=>{
    const b=e.target.closest('.chipbtn'); if(!b) return;
    acts.querySelectorAll('.chipbtn').forEach(x=>x.classList.remove('active')); b.classList.add('active');
    await switchTf(key,img,b.dataset.tf);
    if(b.dataset.tf==='intraday'){ await applyPercent(key,market,card); }
  });

  return card;
}

const IMG_SEQ=new WeakMap();

async function switchTf(key,img,tf){
  const prev=IMG_SEQ.get(img)||0, req=prev+1; IMG_SEQ.set(img,req);
  img.style.opacity='0.5';

  // 画像 URL をサイト最優先で選択
  let url=null;
  if(tf==='intraday'){
    url = await pickIntradayImageURL(key);
  }else{
    const urls=imgCandidates(tf,key);
    for(const u of urls){ if(await probe(u)){ url=u; break; } }
  }

  if((IMG_SEQ.get(img)||0)!==req) return;

  if(url){
    let v=Date.now();
    // キャッシュキー：サイト画像なら last_run を利用
    const isSite=url.startsWith(SITE_CHARTS_BASE);
    if(isSite){
      const lr=await getLastRun(key); if(lr) v=encodeURIComponent(lr);
    }else if(tf==='intraday'){
      // 原本のときは原本 post_intraday の時刻を探す（なくても動く）
      const base=originBase(key), slug=toSlug(key);
      const candidates=[];
      if(base){
        if(key==='S-COIN+'){
          candidates.push(`${base}/scoin_plus_post_intraday.txt`,`${base}/s_coin_plus_post_intraday.txt`,`${base}/s-coin_plus_post_intraday.txt`,`${base}/s_coin__post_intraday.txt`);
        }else if(key==='AIN-10'||key==='AIN10'){
          candidates.push(`${base}/ain10_post_intraday.txt`,`${base}/ain10_intraday_post.txt`,`${base}/ain_10_post_intraday.txt`,`${base}/ain_10_intraday_post.txt`,`${base}/ain-10_post_intraday.txt`,`${base}/ain-10_intraday_post.txt`);
        }else{
          candidates.push(`${base}/${slug}_post_intraday.txt`,`${base}/${slug}_intraday_post.txt`);
        }
      }
      for(const u of candidates){ const t=await fetchText(u); if(t){ const m=t.match(/\((\d{4}[\/-]\d{2}[\/-]\d{2}[\sT]\d{2}:\d{2})\)/); if(m){ v=encodeURIComponent(m[1]); break; } } }
    }
    img.src=url+(url.includes('?')?'&':'?')+'v='+v;
    img.alt='';
  }else{
    img.removeAttribute('src'); img.alt='画像が見つかりません';
  }
  requestAnimationFrame(()=>img.style.opacity='1');
}

async function applyPercent(key,market,card){
  const pctEl=$(`#pct-${key}`), updEl=$(`#upd-${key}`);
  const {v,ts}=await resolvePercent(key,market);
  if(v==null){ pctEl.textContent='N/A'; pctEl.className='pct na'; updEl.textContent=''; card.classList.remove('pos','neg'); return; }
  const {t,c}=fmtPct(v); pctEl.textContent=t; pctEl.className='pct '+c;
  card.classList.toggle('pos',c==='up'); card.classList.toggle('neg',c==='down');
  updEl.textContent=ts?('as of '+ts):'';
}

/* init */
(async function init(){
  $('#year').textContent=(new Date()).getFullYear();
  $('#syncMeta').textContent=`同期完了：${nowJP()} ／ データ: charts/*`;
  const grid=$('#cards'); IDX.forEach(m=>grid.appendChild(renderCard(m)));
})();
</script>
</body>
</html>
