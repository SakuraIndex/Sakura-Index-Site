<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{ --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
      --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
      --up:#34d399; --down:#fb7185; --chip:#0b2233; }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",
      "Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);
      padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s}
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}

    .card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
      border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px;position:relative}
    .card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
    .card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

    .chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
      background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .chart img{display:block;width:100%;height:100%;object-fit:contain}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
      padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
    .chipbtn.active{outline:2px solid var(--brand)}

    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title"><div style="font-size:22px">🌸</div><h1>桜Index - 公式サイト</h1></div>
        <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断は自己責任でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

<script>
/* === ベース設定 === */
const SITE='https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';
const ORIG={
 'ASTRA4':'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
 'R-BANK9':'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
 'AIN-10':'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
 'S-COIN+':'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs',
};
const FOLDER={'ASTRA4':'ASTRA4','R-BANK9':'R_BANK9','AIN-10':'AIN10','S-COIN+':'S-COIN+'};

/* === indexデータ === */
const IDX=[
 {key:'ASTRA4',label:'ASTRA4',flag:'🇯🇵',badge:'宇宙ベンチャー',market:'JP',description:'宇宙関連4銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。'},
 {key:'R-BANK9',label:'R-BANK9',flag:'🇯🇵',badge:'地方銀行',market:'JP',description:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。'},
 {key:'AIN-10',label:'AIN-10',flag:'🇺🇸',badge:'AI関連10',market:'US',description:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。'},
 {key:'S-COIN+',label:'S-COIN+',flag:'🪙',badge:'仮想資産関連',market:'JP',description:'暗号資産関連の等ウェイト指数（日本株）。日中は騰落率、長期はレベル推移を表示。'}
];

/* === util === */
const toSlug=k=>k.toLowerCase().replace(/\+/g,'_plus');
const $=(s,e=document)=>e.querySelector(s);
async function fetchText(u){try{const r=await fetch(u,{cache:'no-store'});return r.ok?await r.text():null}catch{return null}}
async function fetchJson(u){try{const r=await fetch(u,{cache:'no-store'});return r.ok?await r.json():null}catch{return null}}
const fmtPct=v=>({t:(v>=0?'+':'')+v.toFixed(2)+'%',c:v>0?'up':v<0?'down':'na'});

/* === intraday URL構築（orig最優先）=== */
async function intradayUrls(key){
 const f=FOLDER[key], s=f?`${SITE}/${f}`:null, o=ORIG[key];
 const urls=[];
 if(o){
   const slug=toSlug(key);
   urls.push(`${o}/${slug}_intraday.png`,`${o}/${slug}_post_intraday.png`,`${o}/${slug}_intraday_am.png`);
 }
 if(s) urls.push(`${s}/intraday.png`);
 return urls;
}

/* === loadFirst === */
async function tryLoad(u){
 return new Promise(res=>{
  const i=new Image();
  i.onload=()=>res(true);
  i.onerror=()=>res(false);
  i.src=u+(u.includes('?')?'&':'?')+'v='+(Date.now());
 });
}
async function loadFirst(urls){
 for(const u of urls){if(await tryLoad(u))return u;}
 return null;
}

/* === 騰落率 === */
async function getPct(key){
 const o=ORIG[key]; const slug=toSlug(key);
 const j=await fetchJson(`${o}/${slug}_stats.json`);
 if(j&&j.pct_intraday!=null)return j.pct_intraday*1;
 const t=await fetchText(`${o}/${slug}_post_intraday.txt`);
 if(!t)return null;
 const m=t.match(/[+\-]?\d+(?:\.\d+)?/);
 return m?parseFloat(m[0]):null;
}

/* === カード描画 === */
async function renderCard(meta){
 const k=meta.key;
 const pct=await getPct(k);
 const urls=await intradayUrls(k);
 const img=await loadFirst(urls);
 const c=document.createElement('article');c.className='card';
 const pcls=pct==null?'na':pct>=0?'up':'down';
 c.innerHTML=`
 <div class="head"><div class="flag">${meta.flag}</div><div class="name">${meta.label}</div><div class="badge">${meta.badge}</div>
 <div class="pct ${pcls}">${pct==null?'N/A':(pct>=0?'+':'')+pct.toFixed(2)+'%'}</div></div>
 <div class="desc">${meta.description}</div>
 <div class="chart">${img?`<img src="${img}" style="width:100%">`:'<div style="color:#666">No data</div>'}</div>`;
 return c;
}

/* === init === */
(async()=>{
 $('#year').textContent=(new Date()).getFullYear();
 $('#syncMeta').textContent=`同期完了：${new Date().toLocaleString()} ／ データ: charts/*`;
 const grid=$('#cards');
 for(const i of IDX){grid.appendChild(await renderCard(i));}
})();
</script>
</body>
</html>
