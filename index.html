<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🌸 桜Index - 公式サイト</title>
<style>
:root{
  --bg:#0b1420; --panel:#0f1b28; --panel2:#0c1926; --border:#1c2a3a;
  --text:#d4e9f7; --sub:#9fb6c7; --muted:#7890a0; --brand:#93c5fd;
  --up:#34d399; --down:#fb7185; --chip:#0b2233;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
a{color:var(--brand);text-decoration:none}
.wrap{max-width:1160px;margin:32px auto;padding:0 16px}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
.title{display:flex;gap:12px;align-items:center}
.title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
.meta{color:var(--muted);font-size:12px;margin-top:4px}
.btns{display:flex;gap:10px}
.btn{background:var(--panel2);border:1px solid var(--border);color:var(--text);padding:11px 16px;border-radius:12px;
  font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;transition:all .15s ease}
.btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}

.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
@media (max-width:900px){.grid{grid-template-columns:1fr}}

.card{background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
  border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px;position:relative}
.card.pos{ box-shadow:0 0 0 2px #34d39933 inset }
.card.neg{ box-shadow:0 0 0 2px #fb718533 inset }

.head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.flag{font-size:18px;line-height:1}
.name{font-size:18px;font-weight:700;letter-spacing:.2px}
.badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);
  padding:4px 8px;border-radius:999px}
.desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
.pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
.pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
.updatedAt{position:absolute;top:32px;right:12px;color:var(--sub);font-size:11px}

.chart{width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
  background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden}
.chart img{display:block;width:100%;height:100%;object-fit:contain}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);
  padding:6px 10px;border-radius:999px;cursor:pointer;user-select:none}
.chipbtn.active{outline:2px solid var(--brand)}
.hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}

/* 右下に簡易エラー表示 */
#errtoast{position:fixed;right:14px;bottom:14px;background:#1a2633;color:#ffb4b4;
  border:1px solid #3b4a5a;border-radius:10px;padding:10px 12px;font-size:12px;max-width:60ch;display:none;z-index:9999;white-space:pre-wrap}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title"><div style="font-size:22px">🌸</div><h1>桜Index - 公式サイト</h1></div>
      <div class="meta" id="syncMeta">同期完了：-- ／ データ: charts/*</div>
    </div>
    <div class="btns">
      <a class="btn" href="https://x.com" rel="noopener">公式X（Twitter）</a>
      <a class="btn" href="https://note.com" rel="noopener">公式note</a>
    </div>
  </header>

  <section class="grid" id="cards"></section>

  <div class="hint">
    データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
  </div>
  <footer>© <span id="year"></span> 桜Index</footer>
</div>
<div id="errtoast"></div>

<script>
(function(){
  "use strict";

  /* ===== データの所在 =====
     1) 公式サイト：Sakura-Index-Site/docs/charts/*（JSONは ratio）
     2) 旧 outputs：各指数リポの docs/outputs（JSONは percent）
  */
  var SITE_ROOT = 'https://raw.githubusercontent.com/SakuraIndex/Sakura-Index-Site/main/docs/charts';
  var LEGACY = {
    'Astra4' : 'https://raw.githubusercontent.com/SakuraIndex/3_Sakura_Space/main/docs/outputs',
    'R-BANK9': 'https://raw.githubusercontent.com/SakuraIndex/R-BANK9/main/docs/outputs',
    'AIN-10' : 'https://raw.githubusercontent.com/SakuraIndex/AIN-10/main/docs/outputs',
    'S-COIN+': 'https://raw.githubusercontent.com/SakuraIndex/S-COIN-/main/docs/outputs'
  };
  var SITE_FOLDER = { 'Astra4':'ASTRA4', 'R-BANK9':'R_BANK9', 'AIN-10':'AIN10', 'S-COIN+':'S-COIN+' };

  var INDICES = [
    { id:'Astra4',  title:'Astra4',  flag:'🇯🇵', badge:'宇宙ベンチャー', desc:'宇宙関連銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
    { id:'R-BANK9', title:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',       desc:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
    { id:'AIN-10',  title:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',       desc:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
    { id:'S-COIN+', title:'S-COIN+', flag:'🇯🇵', badge:'仮想資産関連',   desc:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' }
  ];

  function toast(msg){
    try{
      var box=document.getElementById('errtoast');
      box.textContent=String(msg);
      box.style.display='block';
      clearTimeout(box._t);
      box._t=setTimeout(function(){box.style.display='none';},7000);
    }catch(_){}
  }

  function toSlug(id){ return id.toLowerCase().replace(/\+/g,'_plus').replace(/[^a-z0-9_]+/g,''); }

  function imageCandidates(id){
    try{
      var folder = encodeURIComponent(SITE_FOLDER[id] || '');
      var site = SITE_ROOT + '/' + folder + '/intraday.png';
      var slug = toSlug(id);
      var legacy = LEGACY[id] || '';
      return [
        site,
        legacy + '/' + slug + '_intraday.png',
        legacy + '/' + slug + '_intraday_am.png',
        legacy + '/' + slug + '_intraday_post.png'
      ];
    }catch(e){ toast('imageCandidates: '+e.message); return []; }
  }

  function statsCandidates(id){
    try{
      var folder = encodeURIComponent(SITE_FOLDER[id] || '');
      var site = SITE_ROOT + '/' + folder + '/stats.json'; // ratio
      var slug = toSlug(id);
      var legacy = LEGACY[id] || '';
      return [
        site,
        legacy + '/' + slug + '_stats.json',
        legacy + '/' + id.toLowerCase() + '_stats.json'
      ];
    }catch(e){ toast('statsCandidates: '+e.message); return []; }
  }

  function normalizePctFromSource(raw, fromSite){
    if(raw==null || isNaN(raw)) return null;
    var v = Number(raw);
    if(fromSite){ return v*100.0; }        // ratio→%
    var a = Math.abs(v);
    if(a<=50) return v;                    // 既に％
    return Math.sign(v)*50;                // フェイルセーフ
  }

  function fmtPct(val){
    if(val==null || isNaN(val)) return {text:'N/A', cls:'na'};
    var s = (val>=0?'+':'') + (Math.round(val*100)/100).toFixed(2) + '%';
    return {text:s, cls:val>0?'up':val<0?'down':'na'};
  }

  function el(tag, cls){ var x=document.createElement(tag); if(cls) x.className=cls; return x; }

  function renderCard(idx){
    var card=el('article','card');
    var head=el('div','head');
    head.innerHTML='<div class="flag">'+(idx.flag||'🏳️')+'</div>'
      +'<div class="name">'+idx.title+'</div>'
      +'<div class="badge">'+(idx.badge||'')+'</div>'
      +'<div class="pct na" id="pct-'+idx.id+'">N/A</div>'
      +'<div class="updatedAt" id="upd-'+idx.id+'"></div>';
    card.appendChild(head);

    var desc=el('div','desc'); desc.textContent=idx.desc||''; card.appendChild(desc);

    var chart=el('div','chart'); var img=el('img'); img.loading='lazy'; img.referrerPolicy='no-referrer';
    img.alt='画像が見つかりません'; chart.appendChild(img); card.appendChild(chart);

    // まずカードを返して描画 → その後に非同期ロード
    setTimeout(function(){ loadFirstImage(img, imageCandidates(idx.id)); },0);
    setTimeout(function(){ applyStats(idx, card, img); },0);

    return card;
  }

  function loadFirstImage(img, urls){
    (function tryNext(i){
      if(i>=urls.length){ img.alt='画像が見つかりません'; return; }
      var t=new Image();
      t.onload=function(){ img.src=urls[i]; };
      t.onerror=function(){ tryNext(i+1); };
      t.referrerPolicy='no-referrer';
      t.src=urls[i];
    })(0);
  }

  function fetchJson(u, cb){
    try{
      var xhr=new XMLHttpRequest();
      xhr.open('GET', u, true);
      xhr.responseType='json';
      xhr.onreadystatechange=function(){
        if(xhr.readyState===4){
          if(xhr.status>=200 && xhr.status<300){
            cb(null, xhr.response || JSON.parse(xhr.responseText||'null'));
          }else{ cb(new Error('HTTP '+xhr.status)); }
        }
      };
      xhr.send();
    }catch(e){ cb(e); }
  }

  function applyStats(idx, card, img){
    var pctEl=document.getElementById('pct-'+idx.id);
    var updEl=document.getElementById('upd-'+idx.id);
    var urls=statsCandidates(idx.id);

    (function tryNext(i){
      if(i>=urls.length){
        pctEl.textContent='N/A'; pctEl.className='pct na'; card.classList.remove('pos','neg'); return;
      }
      var url=urls[i];
      fetchJson(url, function(err, json){
        if(err || !json){ tryNext(i+1); return; }
        try{
          var raw = (json.pct_intraday!=null)? Number(json.pct_intraday) : null;
          var fromSite = url.indexOf('/docs/charts/')>=0;
          var pct = normalizePctFromSource(raw, fromSite);
          var v = fmtPct(pct);
          pctEl.textContent=v.text;
          pctEl.className='pct '+v.cls;
          card.classList.toggle('pos', v.cls==='up');
          card.classList.toggle('neg', v.cls==='down');

          var ts = json.updated_at||'';
          if(ts){
            try{
              updEl.textContent='as of '+(new Date(ts)).toLocaleString('ja-JP');
              if(img && img.src){
                var base = img.src.split('?')[0];
                img.src = base + '?v=' + encodeURIComponent(ts);
              }
            }catch(_){}
          }
        }catch(e){ toast('applyStats: '+e.message); }
      });
    })(0);
  }

  function init(){
    try{
      document.getElementById('syncMeta').textContent='同期完了：' + new Date().toLocaleString('ja-JP') + ' ／ データ: charts/*';
      document.getElementById('year').textContent=(new Date()).getFullYear();
      var grid=document.getElementById('cards');
      for(var i=0;i<INDICES.length;i++){
        grid.appendChild(renderCard(INDICES[i]));
      }
    }catch(e){
      toast('init: '+e.message);
    }
  }

  // 起動
  try{ init(); }catch(e){ toast('fatal: '+e.message); }
})();
</script>
</body>
</html>
