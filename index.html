<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 桜Index - 公式サイト</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/cherry-blossom.svg" />
  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1a1f;
      --axis: #0b0c10;
      --text: #ddd;
      --muted: #aaa;
      --pos: #28e07c;
      --neg: #ff4d4d;
      --chip: #333;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans JP', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      margin: 0;
    }
    header { text-align: center; padding: 20px 0; }
    h1 { font-size: 1.8rem; margin: 0 0 8px; }
    .info { font-size: 0.9rem; color: var(--muted); margin-bottom: 12px; }
    .links { display: flex; justify-content: center; gap: 10px; margin-bottom: 16px; }
    .links a {
      background: var(--chip); color: #fff; text-decoration: none;
      padding: 8px 14px; border-radius: 8px; font-size: 0.9rem;
      transition: background 0.2s;
    }
    .links a:hover { background: #444; }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(420px, 1fr));
      gap: 24px;
      padding: 0 28px 28px;
      max-width: 1280px;
      margin: 0 auto 28px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      display: flex; flex-direction: column; gap: 12px;
    }
    .card-header {
      display: flex; align-items: center; justify-content: space-between;
    }
    .title { display: flex; align-items: center; gap: 8px; font-weight: 700; }
    .category {
      font-size: 0.8rem; background: var(--chip); color: #ccc;
      padding: 2px 6px; border-radius: 6px;
    }
    .percent { font-weight: 700; }
    .percent.positive { color: var(--pos); }
    .percent.negative { color: var(--neg); }
    .chart {
      width: 100%;
      border-radius: 12px;
      background: var(--axis);
      overflow: hidden;
      display: flex; justify-content: center;
    }
    .chart img {
      width: 100%;
      display: block;
      background: var(--axis);
    }
    footer {
      text-align: center; font-size: 0.8rem; color: #888;
      margin-top: 8px; padding-bottom: 20px;
    }

    @media (max-width: 980px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>🌸 桜Index - 公式サイト</h1>
    <div class="info" id="sync-info">同期完了: ロード中...</div>
    <div class="links">
      <a href="https://x.com/Sakura_Index" target="_blank" rel="noopener noreferrer">公式X（Twitter）</a>
      <a href="https://note.com/sakura_index" target="_blank" rel="noopener noreferrer">公式note</a>
    </div>
  </header>

  <main class="grid" id="charts"></main>

  <footer>
    データ：等加重指数（仕様は各リポジトリ参照） / 画像は各指数リポの自動生成スナップショットを同期しています。<br/>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いします。<br/>
    © 2025 桜Index
  </footer>

  <script>
    // 表示する4指数
    const charts = [
      { id: 'astra4',    name: 'Astra4',  category: '宇宙ベンチャー', flag: '🇯🇵' },
      { id: 'scoin_plus',name: 'S-COIN+', category: '仮想通貨関連',   flag: '🇯🇵' },
      { id: 'rbank9',    name: 'R-BANK9', category: '地方銀行',       flag: '🇯🇵' },
      { id: 'ain10',     name: 'AIN-10',  category: 'AI関連10',       flag: '🇺🇸' },
    ];

    function fmtPct(v) {
      if (v === null || v === undefined || isNaN(v)) return 'N/A';
      const s = (v >= 0 ? '+' : '') + v.toFixed(2) + '%';
      return s;
    }

    async function loadData() {
      const container = document.getElementById('charts');
      const syncInfo  = document.getElementById('sync-info');

      const time = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      syncInfo.textContent = `同期完了: ${time} / データ: docs/charts/*`;

      for (const chart of charts) {
        const statsPath = `docs/charts/${chart.id}_stats.json`;
        const baseImg   = `docs/charts/${chart.id}_1d.png`;

        let pct = null, cls = '', ver = null;

        try {
          const res = await fetch(statsPath, { cache: 'no-store' });
          if (res.ok) {
            const data = await res.json();
            if (typeof data.pct_1d === 'number') {
              pct = data.pct_1d;
              cls = pct >= 0 ? 'positive' : 'negative';
            }
            ver = data.updated_at || null;
          }
        } catch (e) {
          console.warn(`${chart.id}: stats fetch failed`, e);
        }

        const imgSrc = `${baseImg}?v=${encodeURIComponent(ver || Date.now())}`;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <div class="title">${chart.flag} ${chart.name} <span class="category">${chart.category}</span></div>
            <div class="percent ${cls}">${pct === null ? 'N/A' : fmtPct(pct)}</div>
          </div>
          <div class="chart">
            <img src="${imgSrc}" alt="${chart.name} chart" loading="eager" />
          </div>
        `;
        container.appendChild(card);
      }
    }

    loadData();
  </script>
</body>
</html>
