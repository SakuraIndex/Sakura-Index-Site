<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌸 桜Index - 公式サイト</title>
  <style>
    :root{
      /* 指定デザイン寄りの深いブルー基調 */
      --bg:#0b1420;
      --panel:#0f1b28;
      --panel2:#0c1926;
      --border:#1c2a3a;
      --text:#d4e9f7;
      --sub:#9fb6c7;
      --muted:#7890a0;
      --brand:#93c5fd;
      --accent:#22d3ee;
      --up:#34d399;
      --down:#fb7185;
      --chip:#0b2233;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue","Hiragino Sans","Noto Sans JP","Yu Gothic UI","Yu Gothic","Meiryo",sans-serif}
    a{color:var(--brand);text-decoration:none}
    .wrap{max-width:1160px;margin:32px auto;padding:0 16px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .title{display:flex;gap:12px;align-items:center}
    .title h1{margin:0;font-size:24px;font-weight:700;letter-spacing:.2px}
    .meta{color:var(--muted);font-size:12px;margin-top:4px}
    .btns{display:flex;gap:10px}
    .btn{
      background:var(--panel2);border:1px solid var(--border);color:var(--text);
      padding:11px 16px;border-radius:12px;font-size:14px;line-height:1;display:inline-flex;gap:8px;align-items:center;
      transition:all .15s ease
    }
    .btn:hover{border-color:var(--brand);box-shadow:0 0 0 3px #93c5fd22}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .card{
      background:linear-gradient(180deg,var(--panel) 0%, var(--panel2) 100%);
      border:1px solid var(--border);border-radius:16px;padding:14px 14px 12px 14px;position:relative
    }
    .head{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .flag{font-size:18px;line-height:1}
    .name{font-size:18px;font-weight:700;letter-spacing:.2px}
    .badge{font-size:11px;color:var(--sub);background:var(--chip);border:1px solid var(--border);padding:4px 8px;border-radius:999px}
    .desc{color:var(--sub);font-size:12px;margin:2px 0 8px 28px}
    .pct{position:absolute;top:10px;right:12px;font-weight:800;font-size:16px;letter-spacing:.2px}
    .pct.up{color:var(--up)} .pct.down{color:var(--down)} .pct.na{color:var(--muted)}
    .chart{
      width:100%;height:260px;border-radius:10px;border:1px solid var(--border);
      background:#091421;display:flex;align-items:center;justify-content:center;overflow:hidden
    }
    .chart img{display:block;width:100%;height:100%;object-fit:contain}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chipbtn{font-size:12px;color:#cfe6f3;background:#0d2231;border:1px solid var(--border);padding:6px 10px;border-radius:999px}
    .hint{color:var(--muted);font-size:12px;text-align:center;margin:22px 0 10px}
    footer{color:var(--muted);font-size:12px;text-align:center;margin:12px 0 40px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="title">
          <div style="font-size:22px">🌸</div>
          <h1>桜Index - 公式サイト</h1>
        </div>
        <div class="meta" id="syncMeta">同期完了：-- / データ: charts/*</div>
      </div>
      <div class="btns">
        <a class="btn" href="https://x.com"  rel="noopener">公式X（Twitter）</a>
        <a class="btn" href="https://note.com" rel="noopener">公式note</a>
      </div>
    </header>

    <section class="grid" id="cards"></section>

    <div class="hint">
      データ：各指数は等加重指数（仕様は各リポジトリ参照）／画像は各指数リポジトリの自動生成スナップショットと同期しています。<br>
      ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いいたします。
    </div>
    <footer>© <span id="year"></span> 桜Index</footer>
  </div>

  <script>
/* ====== 表示する指数一覧 ====== */
const INDICES = [
  { id:'ASTRA4',  title:'Astra4',  flag:'🇯🇵', badge:'宇宙ベンチャー', desc:'宇宙関連銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'R-BANK9', title:'R-BANK9', flag:'🇯🇵', badge:'地方銀行',       desc:'地方銀行9銘柄の等ウェイト指数。日中は%、長期はレベル推移を表示。' },
  { id:'AIN-10',  title:'AIN-10',  flag:'🇺🇸', badge:'AI関連10',       desc:'米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
  { id:'S-COIN+', title:'S-COIN+', flag:'🇯🇵', badge:'仮想資産関連',   desc:'暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' },
];

/* ====== 取得ルールの上書き ======
   - preferTxt: true にすると *_post_intraday.txt を最優先
   - folderOverride: フォルダ名の表記ゆれ吸収
*/
const SOURCE_OVERRIDE = {
  'ASTRA4' : { preferTxt:true, folderOverride:['ASTRA4','astra4'] },
  'AIN-10' : { preferTxt:true, folderOverride:['AIN-10','ain-10','ain10'] },
  'R-BANK9': { folderOverride:['R-BANK9','r-bank9','rbank9'] },
  'S-COIN+' : { folderOverride:['S-COIN+','S_COIN_PLUS','s_coin_plus','s-coin-plus','scoin+','scoin_plus'] },
};

/* 画像/データ探索ルート候補（このサイトに成果物をコピーしている前提） */
const PATH_BASES = [
  'charts',          // 画像と stats を置く想定
  'docs/outputs',    // *_post_intraday.txt や *_stats.json が居ることが多い
];

/* 画像候補ファイル */
const CHART_FILES = ['intraday_am.png','intraday.png'];

/* util */
const $ = (s,el=document)=>el.querySelector(s);
const nowString = ()=>{ const d=new Date(); const p=n=>String(n).padStart(2,'0');
  return `${d.getFullYear()}/${p(d.getMonth()+1)}/${p(d.getDate())} ${p(d.getHours())}:${p(d.getMinutes())}:${p(d.getSeconds())}`; };

function fmtPct(val){
  if(val==null || Number.isNaN(val)) return {text:'N/A',cls:'na'};
  const s = (val>=0?'+':'') + (Math.round(val*100)/100).toFixed(2) + '%';
  return {text:s, cls: val>0 ? 'up' : val<0 ? 'down' : 'na'};
}

function candidatesFor(id){
  const o = SOURCE_OVERRIDE[id]?.folderOverride;
  const raws = o ?? [
    id, id.toLowerCase(),
    id.replace(/\+/g,'-'),
    id.replace(/\+/g,'PLUS'),
    id.replace(/\+/g,'_'),
    id.toLowerCase().replace(/\+/g,'-'),
    id.toLowerCase().replace(/\+/g,'plus'),
    id.toLowerCase().replace(/\+/g,'_')
  ];
  return [...new Set(raws)];
}
function joinUrl(base, path){ return `${base.replace(/\/+$/,'')}/${path.replace(/^\/+/,'')}`; }

function buildChartUrls(idx){
  const folders=candidatesFor(idx.id), urls=[];
  for(const pb of PATH_BASES){
    for(const f of folders){
      for(const cf of CHART_FILES){
        urls.push(joinUrl(pb, `${f}/${cf}`));
      }
    }
  }
  return urls;
}

/* --- 日中％の取得候補を構築 --- */
function buildTxtUrls(idx){
  const folders=candidatesFor(idx.id), urls=[];
  for(const pb of PATH_BASES){
    for(const f of folders){
      // ain10_post_intraday.txt / rbank9_post_intraday.txt / s_coin_plus_post_intraday.txt など
      urls.push(joinUrl(pb, `${f}_post_intraday.txt`));
      urls.push(joinUrl(pb, `${f}/post_intraday.txt`)); // 予備
    }
  }
  return urls;
}
function buildStatsUrls(idx){
  const folders=candidatesFor(idx.id), urls=[];
  for(const pb of PATH_BASES){
    for(const f of folders){
      urls.push(joinUrl(pb, `${f}/stats.json`));             // charts/<ID>/stats.json
      urls.push(joinUrl(pb, `${f}_stats.json`));             // docs/outputs/<id>_stats.json
    }
  }
  return urls;
}

/* --- フェッチ系 --- */
async function loadFirstImage(img, urlList){
  for(const u of urlList){
    const ok = await new Promise(res=>{
      const t=new Image();
      t.onload = ()=>{ img.src=u; res(true); };
      t.onerror= ()=>res(false);
      t.referrerPolicy='no-referrer';
      t.src=u;
    });
    if(ok) return u;
  }
  img.alt='画像が見つかりません';
  return null;
}
async function fetchTextFirst(urls){
  for(const u of urls){
    try{
      const r=await fetch(u,{cache:'no-store'});
      if(!r.ok) continue;
      return await r.text();
    }catch(_){}
  }
  return null;
}
async function fetchJsonFirst(urls){
  for(const u of urls){
    try{
      const r=await fetch(u,{cache:'no-store'});
      if(!r.ok) continue;
      return await r.json();
    }catch(_){}
  }
  return null;
}

/* --- 日中％のパース --- */
function parsePctFromTxt(text){
  if(!text) return null;
  const m = text.replace(/\n/g,' ').match(/([+-]?\d+(?:\.\d+)?)\s*%/);
  return m ? Number(m[1]) : null;
}
function extractPctFromStats(stats){
  if(!stats || typeof stats!=='object') return null;

  // 1) 最優先キー（単位＝％）
  if(typeof stats.pct_intraday !== 'undefined') return Number(stats.pct_intraday);

  // 2) scale:"pct" のときの代表キー
  if(stats.scale === 'pct' && typeof stats.pct_id !== 'undefined') return Number(stats.pct_id);

  // 3) 差分レベル→％（だいたい level は小数 → ×100）
  if(typeof stats.delta_level !== 'undefined') return Number(stats.delta_level) * 100;

  // 4) 他の一般的なキー
  if(typeof stats.change_pct !== 'undefined') return Number(stats.change_pct);

  // 5) 最終ヒューリスティック（小数なら×100）
  for(const k of Object.keys(stats)){
    const v = Number(stats[k]);
    if(Number.isFinite(v)){
      const a=Math.abs(v);
      if(a>0 && a<1) return v*100;
      if(a>=1 && a<=100) return v; // ％とみなす
    }
  }
  return null;
}

/* ====== UI ====== */
function renderCard(idx){
  const card=document.createElement('article');card.className='card';

  const head=document.createElement('div');head.className='head';
  head.innerHTML=`<div class="flag">${idx.flag||'🏳️'}</div>
    <div class="name">${idx.title}</div>
    <div class="badge">${idx.badge||''}</div>
    <div class="pct na" id="pct-${idx.id}">N/A</div>`;
  card.appendChild(head);

  const desc=document.createElement('div');desc.className='desc';desc.textContent=idx.desc||'';card.appendChild(desc);

  const chart=document.createElement('div');chart.className='chart';
  const img=document.createElement('img');img.loading='lazy';img.referrerPolicy='no-referrer';img.alt='画像が見つかりません';
  chart.appendChild(img);card.appendChild(chart);

  const acts=document.createElement('div');acts.className='actions';
  acts.innerHTML=`<span class="chipbtn">Intraday</span><span class="chipbtn">前場(AM)</span><span class="chipbtn">7日</span><span class="chipbtn">1ヶ月</span><span class="chipbtn">1年</span>`;
  card.appendChild(acts);

  (async()=>{
    // 画像
    await loadFirstImage(img, buildChartUrls(idx));

    // 騰落率
    const pctEl = document.getElementById(`pct-${idx.id}`);
    let pct = null;

    // 1) txt を最優先（個別指定 or 共通）
    const preferTxt = SOURCE_OVERRIDE[idx.id]?.preferTxt ?? false;
    if(preferTxt){
      const t = await fetchTextFirst(buildTxtUrls(idx));
      pct = parsePctFromTxt(t);
    }

    // 2) まだ取れなければ stats.json
    if(pct==null){
      const stats = await fetchJsonFirst(buildStatsUrls(idx));
      pct = extractPctFromStats(stats);
    }

    // 3) それでも無ければ txt を試す（共通フォールバック）
    if(pct==null && !preferTxt){
      const t = await fetchTextFirst(buildTxtUrls(idx));
      pct = parsePctFromTxt(t);
    }

    const {text, cls} = fmtPct(pct);
    pctEl.textContent = text;
    pctEl.className = `pct ${cls}`;
  })();

  return card;
}

(function init(){
  document.getElementById('syncMeta').textContent=`同期完了：${nowString()} ／ データ: charts/*`;
  const yearEl=document.getElementById('year'); if(yearEl) yearEl.textContent=(new Date()).getFullYear();
  const grid = document.getElementById('cards');
  INDICES.forEach(idx=>grid.appendChild(renderCard(idx)));
})();
  </script>
</body>
</html>
