<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 桜Index - 公式サイト</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/cherry-blossom.svg" />
  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1a1f;
      --axis: #0b0c10;
      --text: #ddd;
      --muted: #aaa;
      --pos: #28e07c;
      --neg: #ff6868;
      --chip: #2a2a33;
      --chip-hover: #3a3a44;
      --chip-active: #4a4a55;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Inter, 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif;
      margin: 0;
    }
    header { text-align: center; padding: 22px 12px 10px; }
    h1 { font-size: 1.9rem; margin: 0 0 6px; }
    .info { font-size: 0.9rem; color: var(--muted); margin-bottom: 12px; }
    .links { display: flex; justify-content: center; gap: 10px; margin-bottom: 18px; }
    .links a {
      background: var(--chip); color: #fff; text-decoration: none;
      padding: 8px 14px; border-radius: 10px; font-size: 0.9rem; transition: background .15s;
    }
    .links a:hover { background: var(--chip-hover); }

    .grid {
      display: grid; gap: 22px;
      grid-template-columns: repeat(2, minmax(420px, 1fr));
      max-width: 1280px; margin: 0 auto 24px; padding: 0 18px 28px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
      display: flex; flex-direction: column; gap: 12px;
    }
    .card-header { display: flex; align-items: center; justify-content: space-between; gap: 8px; }
    .title { display: flex; align-items: center; gap: 8px; font-weight: 700; }
    .category { font-size: 0.78rem; background: var(--chip); color: #ccc; padding: 2px 8px; border-radius: 9999px; }
    .percent { font-weight: 800; letter-spacing: .2px; }
    .percent.positive { color: var(--pos); }
    .percent.negative { color: var(--neg); }

    .chart {
      width: 100%;
      border-radius: 12px;
      background: var(--axis);
      overflow: hidden;
      display: flex; justify-content: center; align-items: center;
      min-height: 260px;
    }
    .chart img { width: 100%; display: block; background: var(--axis); }

    .tabs { display: flex; gap: 8px; }
    .tab {
      background: var(--chip);
      color: #eee;
      border: none; border-radius: 9999px;
      padding: 8px 12px; font-size: .9rem; cursor: pointer;
      transition: background .15s, transform .02s;
    }
    .tab:hover { background: var(--chip-hover); }
    .tab.active { background: var(--chip-active); }
    .tab[aria-busy="true"] { cursor: progress; }

    footer {
      text-align: center; font-size: 0.82rem; color: #8a8a8a;
      margin-top: 8px; padding-bottom: 20px;
    }
    .toast {
      position: fixed; left: 50%; bottom: 28px; transform: translateX(-50%);
      background: #222c; color: #fff; backdrop-filter: blur(6px);
      padding: 10px 14px; border-radius: 10px; font-size: .9rem;
      box-shadow: 0 6px 20px rgba(0,0,0,.3); opacity: 0; pointer-events: none;
      transition: opacity .2s;
    }
    .toast.show { opacity: 1; }
    @media (max-width: 980px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h1>🌸 桜Index - 公式サイト</h1>
    <div class="info" id="sync-info">同期完了: ロード中...</div>
    <div class="links">
      <a href="https://x.com/Sakura_Index" target="_blank" rel="noopener noreferrer">公式X（Twitter）</a>
      <a href="https://note.com/sakura_index" target="_blank" rel="noopener noreferrer">公式note</a>
    </div>
  </header>

  <main class="grid" id="grid"></main>

  <footer>
    データ：等加重指数（仕様は各リポジトリ参照） / 画像は各指数リポの自動生成スナップショットを同期しています。<br/>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いします。<br/>
    © 2025 桜Index
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    // --- 設定 -----------------------------------------------------------
    const INDICES = [
      { id: 'astra4',     name: 'ASTRA4',  category: '宇宙ベンチャー', flag: '🇯🇵',
        desc: '宇宙関連銘柄の等ウェイト指数。可視化はボラティリティに配慮。' },
      { id: 'rbank9',     name: 'R-BANK9', category: '地方銀行',       flag: '🇯🇵',
        desc: '地方銀行9銘柄の等ウェイト指数。日中は％、長期はレベル推移を表示。' },
      { id: 'ain10',      name: 'AIN-10',  category: 'AI関連10',       flag: '🇺🇸',
        desc: '米AI関連10銘柄の等ウェイト指数。短期モメンタム観測に便利。' },
      { id: 'scoin_plus', name: 'S-COIN+', category: '仮想通貨関連',   flag: '🇯🇵',
        desc: '暗号資産関連の等ウェイト指数。日中は騰落率、長期はレベル推移を表示。' },
    ];
    const IMG_KIND = {
      intraday: '1d',   // 日中
      am:       'am',   // 前場
      d7:       '7d',
      m1:       '1m',
      y1:       '1y'
    };

    // --- ユーティリティ -------------------------------------------------
    const $ = (s, r = document) => r.querySelector(s);
    const el = (t, p = {}) => Object.assign(document.createElement(t), p);
    const toast = (msg) => {
      const t = $('#toast'); t.textContent = msg; t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 1800);
    };

    // pct が 0.3（＝比率） or 30（＝％）の両対応にする
    function safePct(v) {
      if (v == null || isNaN(v)) return null;
      const n = Number(v);
      // |n| <= 1.2 は比率とみなして ×100、 それを超えるものは既に％とみなす
      return Math.abs(n) <= 1.2 ? n * 100 : n;
    }
    function fmtPct(v) {
      if (v == null || isNaN(v)) return 'N/A';
      const s = (v >= 0 ? '+' : '') + v.toFixed(2) + '%';
      return s;
    }

    // 画像切替を安全に（ロード成功した時だけ差し替え）
    function swapImg(imgEl, nextSrc) {
      imgEl.setAttribute('aria-busy', 'true');
      const tmp = new Image();
      tmp.onload = () => {
        imgEl.src = nextSrc;
        imgEl.removeAttribute('aria-busy');
      };
      tmp.onerror = () => {
        imgEl.removeAttribute('aria-busy');
        toast('画像の読み込みに失敗しました');
      };
      tmp.src = nextSrc;
    }

    // --- カードの生成 ---------------------------------------------------
    function createCard(meta, stats) {
      const card   = el('section', { className: 'card' });
      const header = el('div', { className: 'card-header' });
      const title  = el('div', { className: 'title' });
      title.textContent = `${meta.flag} ${meta.name} `;
      const cat = el('span', { className: 'category', textContent: meta.category });
      title.appendChild(cat);

      const pctVal = safePct(stats?.pct_1d);
      const pctCls = pctVal == null ? '' : (pctVal >= 0 ? 'positive' : 'negative');
      const pct    = el('div', { className: `percent ${pctCls}`, textContent: pctVal == null ? 'N/A' : fmtPct(pctVal) });

      header.append(title, pct);

      const desc = el('div', { style: 'color:#bbb;font-size:.92rem;' });
      desc.textContent = meta.desc;

      const chart = el('div', { className: 'chart' });
      const img   = el('img', { alt: `${meta.name} chart`, loading: 'eager' });
      chart.appendChild(img);

      const tabs = el('div', { className: 'tabs' });
      const tabDefs = [
        {key:'intraday', label:'Intraday'},
        {key:'am',       label:'前場(AM)'},
        {key:'d7',       label:'7日'},
        {key:'m1',       label:'1ヶ月'},
        {key:'y1',       label:'1年'},
      ];

      // 同期用バージョン（画像キャッシュのズレ防止）
      const ver = encodeURIComponent(stats?.updated_at || Date.now());

      // 画像URL作成
      const srcOf = (kind) => `docs/charts/${meta.id}_${IMG_KIND[kind]}.png?v=${ver}`;
      // 初期は日中
      img.src = srcOf('intraday');

      // タブ生成（※クリック不可にはしない。存在しない時はエラートースト＆据え置き）
      let active = 'intraday';
      tabDefs.forEach(t => {
        const b = el('button', { className: 'tab', textContent: t.label });
        if (t.key === active) b.classList.add('active');
        b.addEventListener('click', () => {
          if (active === t.key) return;
          [...tabs.children].forEach(x => x.classList.remove('active'));
          b.classList.add('active');
          active = t.key;
          const next = srcOf(t.key);
          swapImg(img, next);
        });
        tabs.appendChild(b);
      });

      card.append(header, desc, chart, tabs);
      return card;
    }

    // --- 初期化 ---------------------------------------------------------
    async function init() {
      const grid = $('#grid');
      const syncInfo = $('#sync-info');
      const now = new Date().toLocaleString('ja-JP', { timeZone: 'Asia/Tokyo' });
      syncInfo.textContent = `同期完了: ${now} / データ: charts/*`;

      for (const idx of INDICES) {
        let stats = null;
        try {
          const res = await fetch(`docs/charts/${idx.id}_stats.json`, { cache: 'no-store' });
          if (res.ok) stats = await res.json();
        } catch(e) {
          // 読み失敗は stats=null のままにしてフォールバック表示
          console.warn(`${idx.id}: stats fetch failed`, e);
        }
        grid.appendChild(createCard(idx, stats));
      }
    }

    init();
  </script>
</body>
</html>
