<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌸 桜Index - 公式サイト</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/cherry-blossom.svg">
  <style>
    body {
      background-color: #0d0d0f;
      color: #ddd;
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    h1 { font-size: 1.8rem; }
    .info {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      padding: 0 40px 40px;
    }
    .card {
      background: #1a1a1f;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 10px;
    }
    .title {
      display: flex; align-items: center; gap: 8px; font-weight: bold;
    }
    .category {
      font-size: 0.8rem; background: #333; color: #ccc;
      padding: 2px 6px; border-radius: 6px;
    }
    .percent { font-weight: bold; }
    .percent.positive { color: #28e07c; }
    .percent.negative { color: #ff4d4d; }
    footer {
      text-align: center; font-size: 0.8rem; color: #888;
      margin-top: 20px; padding-bottom: 20px;
    }
    .chart {
      width: 100%; border-radius: 12px; background: #0f0f12;
      display: flex; justify-content: center;
    }
    img { width: 100%; border-radius: 12px; }
    .links { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
    .links a {
      background: #333; color: #fff; text-decoration: none;
      padding: 8px 14px; border-radius: 8px; font-size: 0.9rem; transition: background 0.2s;
    }
    .links a:hover { background: #555; }
  </style>
</head>
<body>
  <header>
    <h1>🌸 桜Index - 公式サイト</h1>
    <div class="info" id="sync-info">同期完了: ロード中...</div>
    <div class="links">
      <a href="https://x.com/SakuraIndex" target="_blank">公式X（Twitter）</a>
      <a href="https://note.com/sakuraindex" target="_blank">公式note</a>
    </div>
  </header>

  <main class="grid" id="charts"></main>

  <footer>
    データ：等加重指数（仕様は各リポジトリ参照） / 画像は各指数リポの自動生成スナップショットを同期しています。<br>
    ※本サイトは投資助言ではありません。投資判断はご自身の責任（自己責任）でお願いします。<br>
    © 2025 桜Index
  </footer>

  <script>
    // 表示するカード定義（id はファイル接頭辞と一致させる）
    const charts = [
      { id: 'astra4',     name: 'Astra4',  category: '宇宙ベンチャー', flag: '🇯🇵' },
      { id: 'scoin_plus', name: 'S-COIN+', category: '仮想通貨関連',   flag: '🇯🇵' },
      { id: 'rbank9',     name: 'R-BANK9', category: '地方銀行',       flag: '🇯🇵' },
      { id: 'ain10',      name: 'AIN-10',  category: 'AI関連10',       flag: '🇺🇸' },
    ];

    function fmtJST(isoOrNull) {
      try {
        const d = isoOrNull ? new Date(isoOrNull) : new Date();
        if (Number.isNaN(d.getTime())) return '—';
        return d.toLocaleString('ja-JP', {
          timeZone: 'Asia/Tokyo',
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit', second: '2-digit',
          hour12: false
        });
      } catch { return '—'; }
    }

    async function loadData() {
      const container = document.getElementById("charts");
      const syncInfo  = document.getElementById("sync-info");
      let latestUpdated = null;

      for (const chart of charts) {
        const statsPath = `docs/charts/${chart.id}_stats.json?ts=${Date.now()}`;
        const imgPath   = `docs/charts/${chart.id}_1d.png?ts=${Date.now()}`;

        let percentText = "N/A";
        let colorClass  = "";
        let updatedAt   = null;

        try {
          const res = await fetch(statsPath, { cache: 'no-store' });
          if (res.ok) {
            const data = await res.json();
            // 期待: pct_1d（百分率値）。後方互換: scale==="fraction" なら ×100
            let v = Number(data?.pct_1d);
            if (!Number.isFinite(v) && typeof data?.change_percent === 'number') {
              v = Number(data.change_percent); // 旧キー保険
            }
            const scale = String(data?.scale || 'pct').toLowerCase();
            if (scale === 'fraction') v = v * 100;

            if (Number.isFinite(v)) {
              percentText = `${v >= 0 ? '+' : ''}${v.toFixed(2)}%`;
              colorClass  = v >= 0 ? 'positive' : 'negative';
            }

            if (typeof data?.updated_at === 'string') updatedAt = data.updated_at;
          }
        } catch (e) {
          console.warn(`${chart.id} stats fetch failed`, e);
        }

        // 最新の updated_at を採用
        if (updatedAt) latestUpdated = updatedAt;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-header">
            <div class="title">${chart.flag} ${chart.name} <span class="category">${chart.category}</span></div>
            <div class="percent ${colorClass}">${percentText}</div>
          </div>
          <div class="chart">
            <img src="${imgPath}" alt="${chart.name} chart" onerror="this.onerror=null;this.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';">
          </div>
        `;
        container.appendChild(card);
      }

      syncInfo.textContent = `同期完了: ${fmtJST(latestUpdated)} / データ: docs/charts/*`;
    }

    loadData();
  </script>
</body>
</html>
