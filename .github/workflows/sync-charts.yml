name: Sync charts to site

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Prepare folders
        run: |
          mkdir -p docs/charts
          mkdir -p .cache_old
          rsync -a docs/charts/ .cache_old/ || true

      - name: Download latest PNG/CSV from all subrepos
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Downloading charts from subrepos ==="

          declare -A REPOS=(
            ["astra4"]="SakuraIndex/3_Sakura_Space"
            ["scoin_plus"]="SakuraIndex/S-COIN-"
            ["rbank9"]="SakuraIndex/R-BANK9"
            ["ain10"]="SakuraIndex/AIN-10"
          )

          FILES=("1d.png" "7d.png" "1m.png" "1y.png" "intraday.png" "intraday.txt" "history.csv")

          total=0
          success=0

          for key in "${!REPOS[@]}"; do
            repo="${REPOS[$key]}"
            for f in "${FILES[@]}"; do
              total=$((total+1))
              src="https://raw.githubusercontent.com/${repo}/main/docs/outputs/${key}_${f}"
              dst="docs/charts/${key}_${f}"
              echo "Fetching $src"
              if curl -fsSL --retry 3 --retry-delay 2 "$src" -o "$dst"; then
                echo "✅ $dst"
                success=$((success+1))
              else
                echo "❌ Failed $src"
                rm -f "$dst" || true
              fi
            done
          done

          echo "=== Summary ==="
          echo "Downloaded $success / $total files successfully."
          echo "=============== "

      - name: Commit & Push if changed
        shell: bash
        run: |
          set -euo pipefail

          if diff -qr .cache_old docs/charts >/dev/null 2>&1; then
            echo "No chart changes."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config rebase.autoStash true
          git config --global --add safe.directory "$PWD"

          git add docs/charts
          git commit -m "chore(site): sync updated charts"
          git pull --rebase origin main || true
          git push origin main

      - name: Verify updated charts
        run: |
          echo "=== Updated charts ==="
          ls -lh docs/charts || true
