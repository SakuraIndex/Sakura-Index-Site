name: Sync charts & stats to site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # 毎時（必要に応じて調整）

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare folders
        run: mkdir -p docs/charts

      - name: Download latest from sub-repos
        shell: bash
        run: |
          set -euo pipefail

          declare -A REPOS=(
            ["astra4"]="SakuraIndex/3_Sakura_Space"
            ["scoin_plus"]="SakuraIndex/S-COIN-"
            ["rbank9"]="SakuraIndex/R-BANK9"
            ["ain10"]="SakuraIndex/AIN-10"
          )

          FILES=("1d.png" "7d.png" "1m.png" "1y.png" "intraday.png" "post_intraday.txt" "history.csv" "stats.json")

          total=0; success=0
          for key in "${!REPOS[@]}"; do
            repo="${REPOS[$key]}"
            for suffix in "${FILES[@]}"; do
              total=$((total+1))
              src="https://raw.githubusercontent.com/${repo}/main/docs/outputs/${key}_${suffix}"
              dst="docs/charts/${key}_${suffix}"
              echo "Fetching: $src"
              if curl -fsSL --retry 3 --retry-delay 2 "$src" -o "$dst"; then
                echo "  ✅ saved -> $dst"
                success=$((success+1))
              else
                echo "  ❌ missing -> $src"
                rm -f "$dst" || true
              fi
            done
          done

          echo "Downloaded $success / $total files."

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          if git status --porcelain | grep -q 'docs/charts'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(sync): update charts & stats"
          title: "chore(sync): update charts & stats"
          body: |
            Auto-generated by Sync workflow.
            - 同期対象: docs/charts/*
            - 各指数の *_stats.json も含む
          branch: bot/sync-charts
          delete-branch: true
          labels: automation, sync

      - name: No changes
        if: steps.changes.outputs.changed != 'true'
        run: echo "No chart/stat changes."
