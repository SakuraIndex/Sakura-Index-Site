name: Sync charts & stats to site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 毎時実行（必要に応じて調整）

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest from sub-repos
        shell: bash
        run: |
          set -euo pipefail

          declare -A REPOS=(
            ["astra4"]="SakuraIndex/3_Sakura_Space"
            ["scoin_plus"]="SakuraIndex/S-COIN-"
            ["rbank9"]="SakuraIndex/R-BANK9"
            ["ain10"]="SakuraIndex/AIN-10"
          )

          # --- 更新：stats.jsonを追加 ---
          FILES=("1d.png" "7d.png" "1m.png" "1y.png" "intraday.png" "history.csv" "post_intraday.txt" "stats.json")

          mkdir -p docs/charts
          total=0; success=0

          for key in "${!REPOS[@]}"; do
            repo="${REPOS[$key]}"
            for suffix in "${FILES[@]}"; do
              total=$((total+1))
              src="https://raw.githubusercontent.com/${repo}/main/docs/outputs/${key}_${suffix}"
              dst="docs/charts/${key}_${suffix}"

              echo "Fetching: $src"
              if curl -fsSL --retry 3 --retry-delay 2 "$src" -o "$dst"; then
                echo "✅ saved -> $dst"
                success=$((success+1))
              else
                echo "⚠️ missing -> $src"
                rm -f "$dst" || true
              fi
            done
          done

          echo "Downloaded $success / $total files."

      - name: Commit & Push if changed
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/charts || true
          if git diff --cached --quiet; then
            echo "No changes detected."
          else
            git commit -m "chore(sync): update charts & stats"
            git push
          fi
