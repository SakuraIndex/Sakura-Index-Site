name: Sync charts & stats to site

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # æ¯æ™‚ã€‚å¿…è¦ã«å¿œã˜ã¦èª¿æ•´

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare folders
        run: mkdir -p docs/charts

      - name: Download latest from sub-repos
        shell: bash
        run: |
          set -euo pipefail

          declare -A REPOS=(
            ["astra4"]="SakuraIndex/3_Sakura_Space"
            ["scoin_plus"]="SakuraIndex/S-COIN-"
            ["rbank9"]="SakuraIndex/R-BANK9"
            ["ain10"]="SakuraIndex/AIN-10"
          )

          FILES=("1d.png" "7d.png" "1m.png" "1y.png" "intraday.png" "post_intraday.txt" "history.csv" "stats.json")

          total=0; success=0
          for key in "${!REPOS[@]}"; do
            repo="${REPOS[$key]}"
            for suffix in "${FILES[@]}"; do
              total=$((total+1))
              src="https://raw.githubusercontent.com/${repo}/main/docs/outputs/${key}_${suffix}"
              dst="docs/charts/${key}_${suffix}"
              echo "Fetching: $src"
              if curl -fsSL --retry 3 --retry-delay 2 "$src" -o "$dst"; then
                echo "  âœ… saved -> $dst"
                success=$((success+1))
              else
                echo "  âŒ missing -> $src"
                rm -f "$dst" || true
              fi
            done
          done

          echo "Downloaded $success / $total files."

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          if git status --porcelain | grep -q '^.. docs/charts/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/charts
          git commit -m "chore(sync): update charts & stats"
          git push

      - name: No changes
        if: steps.changes.outputs.changed != 'true'
        run: echo "No chart/stat changes."

      # ğŸ‘‡ ã“ã“ãŒ repository_dispatchï¼ˆå¸¸ã«æ‰“ã£ã¦OKï¼‰
      - name: Trigger Pages deploy (repository_dispatch)
        if: always()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: SakuraIndex/Sakura-Index-Site
          event-type: sync-complete
