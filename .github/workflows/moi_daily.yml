name: MOI Daily

on:
  schedule:
    # 22:00 UTC = 07:00 JST
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  build-moi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # 必要なら requirements に分離
          pip install requests pandas numpy

      - name: Calc MOI
        run: python scripts/moi/calc_moi.py

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/moi.json data/moi_state.json'
          message: 'chore(moi): daily update'

      # 既存のサイト公開ジョブが別workflowなら不要。静的生成が必要なら呼ぶ。
