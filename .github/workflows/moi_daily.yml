name: MOI Daily (07:00 JST)

on:
  schedule:
    - cron: '0 22 * * *'   # 22:00 UTC = 07:00 JST
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: moi-daily
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy

      # Pages を docs/ で配信しているなら --output-dir docs/data に変更
      - name: Calc MOI (daily snapshot)
        run: |
          python scripts/moi/calc_moi.py --snapshot --output-dir data

      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          add: 'data/moi.json data/moi_state.json data/moi_daily.json'
          message: 'chore(moi): daily snapshot'
